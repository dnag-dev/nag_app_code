name: nag-app-new
services:
  - name: web
    project: .
    language: python
    host: appservice
    pythonVersion: '3.8'
    startupCommand: python -m uvicorn main:app --host 0.0.0.0 --port 8000 --workers 2 --timeout-keep-alive 30
    env:
      - name: PYTHONPATH
        value: /home/site/wwwroot
      - name: PYTHONUNBUFFERED
        value: 1
      - name: GUNICORN_WORKERS
        value: 2
      - name: GUNICORN_TIMEOUT
        value: 30
      - name: GUNICORN_MAX_REQUESTS
        value: 1000
      - name: GUNICORN_MAX_REQUESTS_JITTER
        value: 50 