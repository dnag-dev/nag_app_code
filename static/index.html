<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nag – The Digital Twin</title>
  <style>
    body {
      background: #0d1117;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 80px;
    }

    .orb {
      margin: 40px auto;
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, #00ffe1, #003d80);
      border-radius: 50%;
      box-shadow: 0 0 60px #00ffe1;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 60px #00ffe1;
      }
      50% {
        transform: scale(1.15);
        box-shadow: 0 0 80px #00f7ff;
      }
    }

    .talking {
      background: radial-gradient(circle, #ff5ec4, #3d0053);
      box-shadow: 0 0 70px #ff5ec4;
    }

    #status {
      font-size: 1.2em;
      margin-top: 20px;
      color: #ccc;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Nag</h1>
  <p><em>The digital extension of Dinakara’s mind — therapist, companion, unfiltered mirror.</em></p>

  <div id="orb" class="orb"></div>
  <div id="status">Listening...</div>
  <audio id="nagAudio" autoplay></audio>

  <script>
    const orb = document.getElementById("orb");
    const status = document.getElementById("status");
    const audio = document.getElementById("nagAudio");

    async function sendMessage(message) {
      try {
        status.innerText = "Thinking...";
        orb.classList.add("talking");

        const response = await fetch('/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        audio.src = data.audio_url;
        status.innerText = "Nag is speaking...";

        audio.onended = () => {
          orb.classList.remove("talking");
          status.innerText = "Listening...";
        };

      } catch (error) {
        status.innerText = "Error: " + error.message;
        orb.classList.remove("talking");
      }
    }

    async function transcribeAndSend() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const mediaRecorder = new MediaRecorder(stream);
      const chunks = [];

      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = async () => {
        const blob = new Blob(chunks, { type: 'audio/mp3' });
        const formData = new FormData();
        formData.append('file', blob, 'input.mp3');

        const res = await fetch('/transcribe', {
          method: 'POST',
          body: formData
        });
        const result = await res.json();
        sendMessage(result.transcription);
      };

      mediaRecorder.start();
      setTimeout(() => mediaRecorder.stop(), 5000); // Record for 5 sec
    }

    setInterval(() => {
      if (audio.paused) transcribeAndSend();
    }, 8000); // Check every few seconds and auto-loop
  </script>
</body>
</html>
