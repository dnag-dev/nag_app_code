<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Nag - AI Assistant 3</title>
  <link rel="stylesheet" href="styles.css"> <!-- Keep if you have external styles -->
  <style>
    :root {
      --primary-blue: #007bff;
      --light-gray: #f8f9fa;
      --medium-gray: #dee2e6;
      --dark-gray: #6c757d;
      --text-dark: #212529;
      --text-light: #ffffff;
      --error-red: #dc3545;
      --info-blue: #17a2b8;
      --debug-purple: #6f42c1;
      --orb-idle-color: #6c757d; /* Dark Gray */
      --orb-listening-color: #28a745; /* Green */
      --orb-thinking-color: #ffc107; /* Yellow */
      --orb-speaking-color: #17a2b8; /* Info Blue */
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--light-gray);
      color: var(--text-dark);
      overscroll-behavior: none; /* Prevent pull-to-refresh */
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px; /* Constrain width for portrait feel */
      flex-grow: 1; /* Allow container to grow */
      padding-bottom: 20px; /* Space for debug toggle */
    }

    h1 {
      font-size: 1.5rem;
      color: var(--text-dark);
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
    }

    .orb-container {
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .orb {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.9rem;
      color: var(--text-light);
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative; /* For potential future animations/indicators */
    }

    /* Orb States */
    .orb.idle { background-color: var(--orb-idle-color); }
    .orb.listening { background-color: var(--orb-listening-color); }
    .orb.thinking { background-color: var(--orb-thinking-color); }
    .orb.speaking { background-color: var(--orb-speaking-color); }

    .orb:active {
      transform: scale(0.95);
    }

    .controls {
      display: flex;
      flex-direction: column; /* Stack button rows */
      align-items: center;
      gap: 10px; /* Space between button rows */
      margin-bottom: 20px;
      width: 100%;
    }

    .button-row {
        display: flex;
        justify-content: center;
        gap: 10px; /* Space between buttons in a row */
        width: 100%;
    }

    /* Remove all button-related styles and start fresh */
    button {
        all: unset !important;
        display: inline-block !important;
        padding: 8px 16px !important;
        margin: 5px !important;
        border-radius: 4px !important;
        background-color: #007bff !important;
        color: white !important;
        font-size: 14px !important;
        font-weight: 500 !important;
        text-align: center !important;
        cursor: pointer !important;
        -webkit-appearance: none !important;
        appearance: none !important;
        -webkit-tap-highlight-color: transparent !important;
        user-select: none !important;
        transition: background-color 0.2s !important;
        box-sizing: border-box !important;
        border: none !important;
        outline: none !important;
        text-decoration: none !important;
        font-family: inherit !important;
        line-height: normal !important;
        vertical-align: middle !important;
        white-space: nowrap !important;
        overflow: visible !important;
        position: relative !important;
        z-index: 1 !important;
    }

    button:hover {
        background-color: #0056b3 !important;
    }

    button:disabled {
        background-color: #cccccc !important;
        cursor: not-allowed !important;
    }

    /* Remove any potential icon-related styles */
    button::before,
    button::after,
    button *::before,
    button *::after {
        display: none !important;
        content: none !important;
        background: none !important;
        border: none !important;
        padding: 0 !important;
        margin: 0 !important;
    }

    /* Hide any elements with icon-related attributes */
    [iconName],
    [layoutTraits],
    [src],
    [data-icon],
    [data-src],
    [data-layout] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        pointer-events: none !important;
        position: absolute !important;
        width: 0 !important;
        height: 0 !important;
        overflow: hidden !important;
    }

    #statusPanel {
      width: 100%;
      flex-grow: 1; /* Take remaining vertical space */
      min-height: 100px; /* Minimum height */
      max-height: 30vh; /* Limit maximum height */
      border: 1px solid var(--medium-gray);
      border-radius: 8px;
      overflow-y: scroll;
      padding: 10px;
      background-color: #ffffff;
      box-sizing: border-box;
      display: flex;
      flex-direction: column-reverse; /* Makes new messages appear at top */
      margin-bottom: 15px;
    }

    .status-message {
      padding: 6px 8px;
      margin-bottom: 6px; /* Space between messages */
      border-radius: 4px;
      font-size: 0.85rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .status-message:last-child {
       margin-bottom: 0; /* No margin for the oldest message */
    }

    .status-message.user { /* Example for user message styling */
        background-color: #e7f3ff;
        color: #004085;
        align-self: flex-end; /* Align user messages right */
        max-width: 80%;
    }

    .status-message.assistant { /* Example for assistant message styling */
        background-color: #f8f9fa;
        color: #383d41;
        border: 1px solid #d6d8db;
        align-self: flex-start; /* Align assistant messages left */
        max-width: 80%;
    }

    .status-message.info {
      background-color: #d1ecf1;
      color: #0c5460; /* Non-white text */
    }

    .status-message.error {
      background-color: #f8d7da;
      color: #721c24; /* Non-white text */
      font-weight: bold;
    }

    .status-message.debug {
      background-color: #e2d9f3;
      color: #3d2a70; /* Non-white text */
      font-size: 0.75rem;
      display: none; /* Hidden by default */
    }

    body.show-debug .status-message.debug {
        display: block; /* Show debug messages when body has class */
    }

    .debug-control {
      margin-top: auto; /* Push to bottom if space allows */
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 10px 0;
    }

    .debug-control label {
      margin-left: 8px;
      font-size: 0.9rem;
      color: var(--dark-gray);
      cursor: pointer;
    }

    /* Hide original checkbox */
    .debug-control input[type="checkbox"] {
       opacity: 0;
       position: absolute;
       width: 0;
       height: 0;
    }

    /* Style the label to look like a checkbox */
   .debug-control label::before {
        content: '';
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 1px solid var(--medium-gray);
        border-radius: 3px;
        margin-right: 8px;
        background-color: white;
        vertical-align: middle;
        cursor: pointer;
    }

    /* Style the checkmark */
   .debug-control input[type="checkbox"]:checked + label::before {
        content: '\2714'; /* Checkmark symbol */
        background-color: var(--primary-blue);
        border-color: var(--primary-blue);
        color: white;
        font-size: 12px;
        text-align: center;
        line-height: 16px; /* Center checkmark */
    }

    .status-panel {
      width: 100%;
      flex-grow: 1;
      min-height: 100px;
      max-height: 30vh;
      border: 1px solid var(--medium-gray);
      border-radius: 8px;
      overflow-y: scroll;
      padding: 10px;
      background-color: #ffffff;
      box-sizing: border-box;
      display: flex;
      flex-direction: column-reverse;
      margin-bottom: 15px;
    }

    .message-container {
      width: 100%;
      min-height: 200px;
      max-height: 40vh;
      border: 1px solid var(--medium-gray);
      border-radius: 8px;
      overflow-y: auto;
      padding: 15px;
      background-color: #ffffff;
      box-sizing: border-box;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    .mode-hint {
      width: 100%;
      text-align: center;
      padding: 8px;
      margin-bottom: 15px;
      background-color: var(--light-gray);
      border-radius: 4px;
      font-size: 0.9rem;
      color: var(--dark-gray);
    }

    .debug-panel {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 300px;
        max-height: 200px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        overflow-y: auto;
        z-index: 1000;
    }

    .debug-message {
        margin: 5px 0;
        padding: 5px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        font-family: monospace;
        font-size: 12px;
    }

    .control-btn {
        padding: 8px 16px;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        font-size: 14px;
        font-weight: 500;
        transition: background-color 0.2s;
    }
    
    .control-btn:hover {
        background-color: #0056b3;
    }
    
    .control-btn:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }

  </style>
</head>
<body>
  <div class="app-container">
    <h1>Nag - AI Assistant 2</h1>

    <div class="orb-container">
      <div id="orb" class="orb idle" role="button" tabindex="0">Click to Start</div>
    </div>

    <div id="messageContainer" class="message-container">
      <!-- Messages will be added here dynamically -->
    </div>

    <div id="modeHint" class="mode-hint">
      <!-- Mode hint text will be added here dynamically -->
    </div>

    <div class="controls">
      <button id="toggleBtn" type="button" aria-label="Start Conversation">Start Conversation</button>
      <button id="pauseBtn" type="button" disabled aria-label="Pause">Pause</button>
      <button id="modeToggle" type="button" aria-label="Switch Mode">Switch to Walkie-Talkie</button>
      <button id="debugBtn" type="button" aria-label="Toggle Debug">Show Debug</button>
    </div>

    <div id="statusPanel" class="status-panel">
      <!-- Status messages will be added here -->
    </div>

    <div id="debugPanel" class="debug-panel" style="display: none;">
      <h3>Debug Information</h3>
      <div id="debugMessages"></div>
    </div>

    <audio id="audio" style="display: none;"></audio>
  </div>

  <!-- Nag Initialization and Script Loading -->
  <script>
    // --- Define Initial State --- 
    window.nagState = {
      // Core State
      listening: false, 
      isPaused: false, 
      isWalkieTalkieMode: false, 
      walkieTalkieActive: false, 
      interrupted: false, 

      // Audio/Recording State
      mediaRecorder: null,
      audioChunks: [],
      audioStream: null,
      audioContext: null,
      audioContextUnlocked: false,
      analyserNode: null,
      volumeDataArray: null,

      // UI/Timing State
      initialized: false, 
      scriptLoadStatus: {}, // Initialize directly here
      modeHintTimeout: null, 

      // Configuration/Flags
      debugEnabled: false, 
    };

    window.nagElements = {}; // To cache DOM elements
    window.scriptsToLoad = [ // List of scripts needed
        'nag-utils.js',
        'nag-audio.js',
        'nag-recording.js',
        'nag-ui.js',
        'nag-core.js'
    ];

    // --- Define Loading Functions --- 
    function checkAllScriptsLoaded() {
      return window.scriptsToLoad.every(script => window.nagState.scriptLoadStatus[script]);
    }

    function onScriptLoad(scriptName) {
      console.log(`${scriptName} loaded.`);
      // No need for extra checks now if initialization order is guaranteed
      window.nagState.scriptLoadStatus[scriptName] = true; 
      
      if (checkAllScriptsLoaded()) {
        console.log("All scripts loaded. Initializing app...");
        if (typeof initializeApp === 'function') {
          initializeApp(); // Call main initialization function from nag-core.js
        } else {
          console.error('Error: initializeApp function not found after loading scripts!');
          // Use addStatusMessage if it was loaded (from nag-utils.js)
          if (window.addStatusMessage) {
             window.addStatusMessage("Core initialization function missing!", "error");
          } else {
             console.error("[FATAL] Core initialization function missing AND cannot display status!");
          }
        }
      }
    }

    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.async = false; // Load in order
        script.onload = () => {
          onScriptLoad(src);
          resolve();
        };
        script.onerror = () => {
          const errorMsg = `Failed to load script: ${src}`;
          console.error(`Error loading script: ${src}`);
          // Use addStatusMessage if loaded
          if(window.addStatusMessage) window.addStatusMessage(errorMsg, "error");
          reject(new Error(`Script load error for ${src}`));
        };
        document.body.appendChild(script);
      });
    }
    
    // --- Temporary Status Message Function (until nag-utils loads) --- 
    let _tempStatusQueue = [];
    function _tempAddStatusMessage(message, type = 'info', isDebug = false) {
        const statusPanel = document.getElementById('statusPanel');
        if (statusPanel) {
             // If panel exists, flush queue and add directly
             while(_tempStatusQueue.length > 0) {
                 const item = _tempStatusQueue.shift();
                 _addMsgToPanel(statusPanel, item.message, item.type, item.isDebug);
             }
             _addMsgToPanel(statusPanel, message, type, isDebug);
        } else {
            // Panel not ready, queue message
            _tempStatusQueue.push({message, type, isDebug});
            // Try adding later on DOMContentLoaded
            document.addEventListener('DOMContentLoaded', () => {
                 const panel = document.getElementById('statusPanel');
                 if (panel) {
                     while(_tempStatusQueue.length > 0) {
                         const item = _tempStatusQueue.shift();
                         _addMsgToPanel(panel, item.message, item.type, item.isDebug);
                     }
                 }
            }, { once: true });
        }
    }
    function _addMsgToPanel(panel, message, type, isDebug) {
         const messageDiv = document.createElement('div');
         messageDiv.classList.add('status-message');
         messageDiv.classList.add(type);
         if (isDebug) { messageDiv.classList.add('debug'); }
         messageDiv.textContent = message;
         panel.insertBefore(messageDiv, panel.firstChild);
    }

    // --- Start Loading --- 
    _tempAddStatusMessage("Loading application components...", "info");

    window.scriptsToLoad.reduce((promise, scriptSrc) => {
        return promise.then(() => loadScript(scriptSrc));
    }, Promise.resolve()).catch(err => {
        const errorMsg = "Critical error loading application scripts. Please refresh.";
        console.error("Error during script loading sequence:", err);
        // Use real addStatusMessage if available, otherwise the temp one
        if (window.addStatusMessage) {
             window.addStatusMessage(errorMsg, "error");
        } else {
            _tempAddStatusMessage(errorMsg, "error");
        }
    });

  </script>

  <!-- Debug Toggle Logic (Runs after DOM is ready) -->
  <script>
      document.addEventListener('DOMContentLoaded', () => {
          const debugCheckbox = document.getElementById('debugToggle');
          if (debugCheckbox) {
              const showDebug = localStorage.getItem('nagDebugEnabled') === 'true';
              debugCheckbox.checked = showDebug;
              document.body.classList.toggle('show-debug', showDebug);
              window.nagState.debugEnabled = showDebug; // Sync state

              debugCheckbox.addEventListener('change', () => {
                  const isChecked = debugCheckbox.checked;
                  document.body.classList.toggle('show-debug', isChecked);
                  window.nagState.debugEnabled = isChecked; // Update state
                  localStorage.setItem('nagDebugEnabled', isChecked); // Persist preference
                  // Use the real status message function if available (should be by now)
                  if (window.addStatusMessage) {
                    window.addStatusMessage(`Debug info ${isChecked ? 'shown' : 'hidden'}.`, 'info');
                  } else {
                    console.log(`Debug info ${isChecked ? 'shown' : 'hidden'}.`);
                  }
              });
          } else {
              console.error("Debug toggle checkbox not found.");
          }
      });
  </script>

</body>
</html>
