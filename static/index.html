<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nag - The Digital Twin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #000000, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.2rem;
    }

    p {
      margin-top: 0;
      font-style: italic;
      opacity: 0.8;
    }

    #orb {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 2rem auto;
      background: radial-gradient(circle, #00f2ff, #001f3f);
      box-shadow: 0 0 25px rgba(0,255,255,0.6);
      transition: all 0.4s ease-in-out;
      animation: pulseIdle 2s infinite;
    }

    #orb.listening {
      background: radial-gradient(circle, #ff7300, #a62c00);
      animation: pulseListening 1s infinite;
    }

    #orb.speaking {
      background: radial-gradient(circle, #00ff8c, #004d33);
      animation: pulseSpeaking 1s infinite;
    }

    @keyframes pulseIdle {
      0% { transform: scale(1); box-shadow: 0 0 20px rgba(0,255,255,0.2); }
      50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(0,255,255,0.4); }
      100% { transform: scale(1); box-shadow: 0 0 20px rgba(0,255,255,0.2); }
    }

    @keyframes pulseListening {
      0% { transform: scale(1); box-shadow: 0 0 30px rgba(255,115,0,0.3); }
      50% { transform: scale(1.1); box-shadow: 0 0 40px rgba(255,115,0,0.5); }
      100% { transform: scale(1); box-shadow: 0 0 30px rgba(255,115,0,0.3); }
    }

    @keyframes pulseSpeaking {
      0% { transform: scale(1); box-shadow: 0 0 30px rgba(0,255,140,0.4); }
      50% { transform: scale(1.1); box-shadow: 0 0 40px rgba(0,255,140,0.6); }
      100% { transform: scale(1); box-shadow: 0 0 30px rgba(0,255,140,0.4); }
    }

    #debug {
      width: 90%;
      max-height: 200px;
      overflow-y: auto;
      background: #111;
      border: 1px solid #333;
      padding: 10px;
      font-family: monospace;
      font-size: 0.85rem;
      color: #0f0;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Welcome to Nag</h1>
  <p>The digital extension of Dinakaraâ€™s mind â€” therapist, companion, unfiltered mirror.</p>
  <div id="orb" class="idle"></div>
  <audio id="audio" src="" hidden></audio>
  <div id="debug"><strong>Debug Log:</strong></div>

  <script>
    const orb = document.getElementById('orb');
    const audio = document.getElementById('audio');
    const debugBox = document.getElementById('debug');

    function logDebug(msg) {
      const p = document.createElement('p');
      p.textContent = msg;
      debugBox.appendChild(p);
      debugBox.scrollTop = debugBox.scrollHeight;
    }

    function startNagConversation(message) {
      orb.classList.add('listening');
      logDebug("ðŸŽ¤ You: " + message);

      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      })
      .then(res => res.json())
      .then(data => {
        orb.classList.remove('listening');
        orb.classList.add('speaking');
        logDebug("ðŸ§  Nag: " + data.response);
        if (data.audio_url) {
          audio.src = data.audio_url;
          logDebug("ðŸ”Š Playing audio: " + data.audio_url);
          audio.onloadeddata = () => audio.play();
          audio.onended = () => {
            orb.classList.remove('speaking');
            orb.classList.add('idle');
          };
        } else {
          logDebug("âš ï¸ No audio returned.");
        }
      })
      .catch(err => {
        orb.classList.remove('listening');
        orb.classList.remove('speaking');
        orb.classList.add('idle');
        logDebug("âŒ Error: " + err.message);
      });
    }

    // Simple trigger for testing
    window.addEventListener('DOMContentLoaded', () => {
      startNagConversation("Hello Nag, are you ready?");
    });
  </script>
</body>
</html>
