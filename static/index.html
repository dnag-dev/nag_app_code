<!DOCTYPE html>
<!-- Nag Digital Twin v3.5.0 - Safari Compatible -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nag - The Digital Twin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="/static/styles.css">
  <!-- Core script loads all other modules in the correct sequence -->
  <script src="/static/nag-core.js"></script>
</head>
<body>
  <div id="app-container">
    <header>
      <h1>Nag 3.0</h1>
      <p class="subtitle">Dinakara's mind — therapist, companion, unfiltered mirror.</p>
    </header>

    <main>
      <div id="orb-container">
        <div id="orb" class="idle">
          <div id="volume-indicator">
            <div class="volume-bar" style="height: 0"></div>
          </div>
        </div>
      </div>

      <audio id="audio" hidden></audio>

      <div id="controls" class="controls-container">
        <div class="button-group">
          <button id="toggle-btn" class="btn primary">Start Conversation</button>
          <button id="pause-btn" class="btn secondary" disabled>Pause</button>
        </div>
        <button id="mode-toggle" class="btn mode">Switch to continuous mode</button>
      </div>

      <div class="walkie-talkie-hint" id="mode-hint">Click &amp; hold the orb to use walkie-talkie mode</div>
    </main>

    <footer>
      <div id="status" class="status">Ready</div>
      <div id="debug" class="debug-container">
        <h3>Debug Log</h3>
        <div class="debug-content"></div>
      </div>
      <div class="version">v3.5.0</div>
    </footer>
  </div>

  <script>
    // Initialize when the page loads
    window.addEventListener('load', () => {
      // Add error handling for static resources
      document.querySelectorAll('script').forEach(script => {
        script.onerror = () => {
          console.error(`Failed to load script: ${script.src}`);
          if (window.nagElements && window.nagElements.debugBox) {
            const p = document.createElement("p");
            p.textContent = `❌ Failed to load: ${script.src}`;
            p.style.color = "#ff3333";
            window.nagElements.debugBox.appendChild(p);
          }
        };
      });
    });
  </script>
</body>
</html>
