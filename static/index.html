<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Nag - AI Assistant</title>
  <link rel="stylesheet" href="styles.css"> <!-- Keep if you have external styles -->
  <style>
    :root {
      --primary-blue: #007bff;
      --light-gray: #f8f9fa;
      --medium-gray: #dee2e6;
      --dark-gray: #6c757d;
      --text-dark: #212529;
      --text-light: #ffffff;
      --error-red: #dc3545;
      --info-blue: #17a2b8;
      --debug-purple: #6f42c1;
      --orb-idle-color: #6c757d; /* Dark Gray */
      --orb-listening-color: #28a745; /* Green */
      --orb-thinking-color: #ffc107; /* Yellow */
      --orb-speaking-color: #17a2b8; /* Info Blue */
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--light-gray);
      color: var(--text-dark);
      overscroll-behavior: none; /* Prevent pull-to-refresh */
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px; /* Constrain width for portrait feel */
      flex-grow: 1; /* Allow container to grow */
      padding-bottom: 20px; /* Space for debug toggle */
    }

    h1 {
      font-size: 1.5rem;
      color: var(--text-dark);
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
    }

    .orb-container {
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .orb {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.9rem;
      color: var(--text-light);
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative; /* For potential future animations/indicators */
    }

    /* Orb States */
    .orb.idle { background-color: var(--orb-idle-color); }
    .orb.listening { background-color: var(--orb-listening-color); }
    .orb.thinking { background-color: var(--orb-thinking-color); }
    .orb.speaking { background-color: var(--orb-speaking-color); }

    .orb:active {
      transform: scale(0.95);
    }

    .controls {
      display: flex;
      flex-direction: column; /* Stack button rows */
      align-items: center;
      gap: 10px; /* Space between button rows */
      margin-bottom: 20px;
      width: 100%;
    }

    .button-row {
        display: flex;
        justify-content: center;
        gap: 10px; /* Space between buttons in a row */
        width: 100%;
    }

    .button {
      background-color: var(--primary-blue);
      color: var(--text-light);
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
      -webkit-appearance: none; /* Safari reset */
      appearance: none; /* Standard reset */
      -webkit-tap-highlight-color: transparent; /* iOS tap reset */
      user-select: none;
      -webkit-user-select: none;
      text-align: center;
      flex-grow: 1; /* Allow buttons to grow */
      max-width: 180px; /* Limit button width */
    }

    .button:hover:not(:disabled) {
      background-color: #0056b3; /* Darker blue on hover */
    }

    .button:active:not(:disabled) {
       transform: scale(0.97);
    }

    .button:disabled {
      background-color: var(--medium-gray);
      color: var(--dark-gray);
      cursor: not-allowed;
      opacity: 0.7;
    }

    #statusPanel {
      width: 100%;
      flex-grow: 1; /* Take remaining vertical space */
      min-height: 100px; /* Minimum height */
      max-height: 30vh; /* Limit maximum height */
      border: 1px solid var(--medium-gray);
      border-radius: 8px;
      overflow-y: scroll;
      padding: 10px;
      background-color: #ffffff;
      box-sizing: border-box;
      display: flex;
      flex-direction: column-reverse; /* Makes new messages appear at top */
      margin-bottom: 15px;
    }

    .status-message {
      padding: 6px 8px;
      margin-bottom: 6px; /* Space between messages */
      border-radius: 4px;
      font-size: 0.85rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .status-message:last-child {
       margin-bottom: 0; /* No margin for the oldest message */
    }

    .status-message.user { /* Example for user message styling */
        background-color: #e7f3ff;
        color: #004085;
        align-self: flex-end; /* Align user messages right */
        max-width: 80%;
    }

    .status-message.assistant { /* Example for assistant message styling */
        background-color: #f8f9fa;
        color: #383d41;
        border: 1px solid #d6d8db;
        align-self: flex-start; /* Align assistant messages left */
        max-width: 80%;
    }

    .status-message.info {
      background-color: #d1ecf1;
      color: #0c5460; /* Non-white text */
    }

    .status-message.error {
      background-color: #f8d7da;
      color: #721c24; /* Non-white text */
      font-weight: bold;
    }

    .status-message.debug {
      background-color: #e2d9f3;
      color: #3d2a70; /* Non-white text */
      font-size: 0.75rem;
      display: none; /* Hidden by default */
    }

    body.show-debug .status-message.debug {
        display: block; /* Show debug messages when body has class */
    }

    .debug-control {
      margin-top: auto; /* Push to bottom if space allows */
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 10px 0;
    }

    .debug-control label {
      margin-left: 8px;
      font-size: 0.9rem;
      color: var(--dark-gray);
      cursor: pointer;
    }

    /* Hide original checkbox */
    .debug-control input[type="checkbox"] {
       opacity: 0;
       position: absolute;
       width: 0;
       height: 0;
    }

    /* Style the label to look like a checkbox */
   .debug-control label::before {
        content: '';
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 1px solid var(--medium-gray);
        border-radius: 3px;
        margin-right: 8px;
        background-color: white;
        vertical-align: middle;
        cursor: pointer;
    }

    /* Style the checkmark */
   .debug-control input[type="checkbox"]:checked + label::before {
        content: '\2714'; /* Checkmark symbol */
        background-color: var(--primary-blue);
        border-color: var(--primary-blue);
        color: white;
        font-size: 12px;
        text-align: center;
        line-height: 16px; /* Center checkmark */
    }

  </style>
</head>
<body>
  <div class="app-container">
    <h1>Nag Assistant</h1>

    <div class="orb-container">
      <!-- Ensure class reflects initial state, e.g., 'idle' -->
      <div class="orb idle" id="orb" role="button" tabindex="0" aria-label="Start conversation">Start</div>
    </div>

    <div class="controls">
      <div class="button-row">
        <!-- Ensure text/disabled state matches initial app state -->
        <button id="toggleBtn" type="button" class="button" role="button" tabindex="0" aria-label="Start conversation">Start</button>
        <button id="pauseBtn" type="button" class="button" role="button" tabindex="0" aria-label="Pause conversation" disabled>Pause</button>
      </div>
      <div class="button-row">
        <button id="modeToggle" type="button" class="button" role="button" tabindex="0" aria-label="Switch to walkie-talkie mode">Walkie-Talkie</button>
      </div>
    </div>

    <div id="statusPanel">
        <!-- Status messages will be added here by JavaScript -->
        <!-- Example Message Structure: -->
        <!-- <div class="status-message info">App Initialized.</div> -->
        <!-- <div class="status-message error">An error occurred.</div> -->
        <!-- <div class="status-message debug">Debug info here...</div> -->
    </div>

    <div class="debug-control">
        <input type="checkbox" id="debugToggleCheckbox">
        <label for="debugToggleCheckbox">Show Debug Info</label>
    </div>

  </div> <!-- end .app-container -->

  <!-- Nag Global State -->
  <script>
    window.nagState = {
      // Core State
      listening: false, // Is the app actively listening/processing?
      isPaused: false, // Is listening paused?
      isWalkieTalkieMode: false, // Is walkie-talkie mode active?
      walkieTalkieActive: false, // Is the orb currently held down in walkie-talkie mode?
      interrupted: false, // Was the assistant interrupted mid-speech?

      // Audio/Recording State
      mediaRecorder: null,
      audioChunks: [],
      audioStream: null,
      audioContext: null,
      audioContextUnlocked: false,
      analyserNode: null,
      volumeDataArray: null,

      // UI/Timing State
      initialized: false, // Has the UI been fully initialized?
      scriptLoadStatus: {}, // Track script loading
      modeHintTimeout: null, // Timeout ID for hiding mode hint

      // Configuration/Flags
      debugEnabled: false, // Is debug logging active?

      // Add other necessary state properties here
    };

    window.nagElements = {}; // To cache DOM elements
    window.scriptsToLoad = [ // List of scripts needed
        'nag-utils.js',
        // 'nag-config.js', // Removed - File does not exist
        // 'nag-api.js', // Removed - File does not exist
        'nag-audio.js',
        'nag-recording.js',
        'nag-ui.js',
        'nag-core.js'
    ];
  </script>

  <!-- Script Loading Logic -->
  <script>
    // CRITICAL: Ensure window.nagState itself is initialized before proceeding
    if (typeof window.nagState === 'undefined') {
      console.error("FATAL: window.nagState is undefined before script loading begins! Cannot proceed.");
      // You might want to display an error message to the user here if the DOM is ready
      document.addEventListener('DOMContentLoaded', () => {
          const panel = document.getElementById('statusPanel');
          if (panel) {
              const errDiv = document.createElement('div');
              errDiv.className = 'status-message error';
              errDiv.textContent = 'FATAL: Application state failed to initialize. Please refresh.';
              panel.insertBefore(errDiv, panel.firstChild);
          }
      });
      // Halt further script execution in this block if state is missing
      // throw new Error("window.nagState not initialized!"); 
    } else {
      // Ensure scriptLoadStatus exists before starting
      window.nagState.scriptLoadStatus = window.nagState.scriptLoadStatus || {};

      function checkAllScriptsLoaded() {
        // Add safety check here too
        if (!window.nagState || typeof window.nagState.scriptLoadStatus === 'undefined') {
             console.error("checkAllScriptsLoaded: nagState or scriptLoadStatus missing!");
             return false;
        }
        return window.scriptsToLoad.every(script => window.nagState.scriptLoadStatus[script]);
      }

      function onScriptLoad(scriptName) {
        // Add safety check here too
        if (!window.nagState || typeof window.nagState.scriptLoadStatus === 'undefined') {
            console.error(`onScriptLoad (${scriptName}): nagState or scriptLoadStatus missing! Cannot update status.`);
            return; // Prevent the error by exiting early
        }
        console.log(`${scriptName} loaded.`);
        window.nagState.scriptLoadStatus[scriptName] = true; // The problematic line
        if (checkAllScriptsLoaded()) {
          console.log("All scripts loaded. Initializing app...");
          if (typeof initializeApp === 'function') {
            initializeApp();
          } else {
            console.error('Error: initializeApp function not found after loading scripts!');
            if(window.addStatusMessage) addStatusMessage("Core initialization function missing!", "error");
          }
        }
      }

      function loadScript(src) {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = src;
          script.async = false;
          script.onload = () => {
            onScriptLoad(src);
            resolve();
          };
          script.onerror = () => {
            console.error(`Error loading script: ${src}`);
            if(window.addStatusMessage) addStatusMessage(`Failed to load script: ${src}`, "error");
            reject(new Error(`Script load error for ${src}`));
          };
          document.body.appendChild(script);
        });
      }

      // Add initial message (use addStatusMessage if available)
      if(typeof window.addStatusMessage === 'function') {
          addStatusMessage("Loading application components...", "info");
      } else {
          // Fallback if utils hasn't loaded (e.g. if state failed above)
          console.log("Loading application components...");
      }

      // Load all scripts sequentially
      window.scriptsToLoad.reduce((promise, scriptSrc) => {
          return promise.then(() => loadScript(scriptSrc));
      }, Promise.resolve()).catch(err => {
          console.error("Error during script loading sequence:", err);
          if (window.addStatusMessage) {
               window.addStatusMessage("Critical error loading application scripts. Please refresh.", "error");
          } else {
              console.error("Critical error loading application scripts. Please refresh.");
          }
      });
    } // End of the check for window.nagState
  </script>

  <!-- Debug Toggle Logic -->
  <script>
      document.addEventListener('DOMContentLoaded', () => {
          const debugCheckbox = document.getElementById('debugToggleCheckbox');
          if (debugCheckbox) {
              // Initial state check (e.g., from localStorage or default)
              const showDebug = localStorage.getItem('nagDebugEnabled') === 'true';
              debugCheckbox.checked = showDebug;
              document.body.classList.toggle('show-debug', showDebug);
              window.nagState.debugEnabled = showDebug; // Sync state

              debugCheckbox.addEventListener('change', () => {
                  const isChecked = debugCheckbox.checked;
                  document.body.classList.toggle('show-debug', isChecked);
                  window.nagState.debugEnabled = isChecked; // Update state
                  localStorage.setItem('nagDebugEnabled', isChecked); // Persist preference
                  addStatusMessage(`Debug info ${isChecked ? 'shown' : 'hidden'}.`, 'info');
              });
          } else {
              console.error("Debug toggle checkbox not found.");
          }
      });
  </script>

</body>
</html>
