<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nag - Your AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="/static/styles.css" />
  
  <!-- Initialize global state and elements -->
  <script>
    // Initialize global state
    window.nagState = {
      listening: false,
      isPaused: false,
      isWalkieTalkieMode: false,
      interrupted: false,
      audioUnlocked: false,
      mediaRecorder: null,
      stream: null,
      audioChunks: [],
      isSafari: /^((?!chrome|android).)*safari/i.test(navigator.userAgent),
      isiOS: /iPad|iPhone|iPod/.test(navigator.userAgent) || 
        (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1),
      initialized: false
    };

    // Initialize elements object (will be populated after DOM is ready)
    window.nagElements = {};

    // Debug logging function
    window.logMessage = function(message, level = 'info') {
      console.log(`[${level.toUpperCase()}] ${message}`);
      const debugPanel = document.getElementById('debugPanel');
      if (debugPanel) {
        const timestamp = new Date().toLocaleTimeString();
        debugPanel.innerHTML += `[${timestamp}] [${level.toUpperCase()}] ${message}<br>`;
        debugPanel.scrollTop = debugPanel.scrollHeight;
      }
    };

    // Message display function
    window.addMessage = function(text, isUser = false) {
      const messagesContainer = document.getElementById('messageContainer');
      if (!messagesContainer) return;
      
      const message = document.createElement('div');
      message.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
      message.textContent = text;
      
      messagesContainer.appendChild(message);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    };
  </script>

  <!-- Load JavaScript files in correct order -->
  <script src="/static/nag-utils.js"></script>
  <script src="/static/nag-audio.js"></script>
  <script src="/static/nag-recording.js"></script>
  <script src="/static/nag-transcription.js"></script>
  <script src="/static/nag-ui.js"></script>
  <script src="/static/nag-core.js"></script>

  <script>
    // Track script loading
    window.scriptLoadOrder = [];
    const scripts = document.querySelectorAll('script[src]');
    scripts.forEach(script => {
      script.onload = () => {
        window.scriptLoadOrder.push(script.src);
        window.logMessage(`Script loaded: ${script.src}`, 'debug');
      };
    });

    // Initialize app when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      // Cache all DOM elements
      window.nagElements = {
        messageContainer: document.getElementById('messageContainer'),
        orb: document.getElementById('orb'),
        toggleBtn: document.getElementById('toggleBtn'),
        pauseBtn: document.getElementById('pauseBtn'),
        modeToggle: document.getElementById('modeToggle'),
        modeHint: document.getElementById('modeHint'),
        debugPanel: document.getElementById('debugPanel'),
        debugToggle: document.getElementById('debugToggle'),
        audio: document.getElementById('audio'),
        volumeBar: document.getElementById('volumeBar')
      };

      // Verify all required elements exist
      const requiredElements = ['messageContainer', 'orb', 'toggleBtn', 'pauseBtn', 'modeToggle', 'modeHint', 'audio'];
      const missingElements = requiredElements.filter(id => !window.nagElements[id]);
      
      if (missingElements.length > 0) {
        window.logMessage(`Missing required elements: ${missingElements.join(', ')}`, 'error');
        return;
      }

      // Setup debug toggle
      if (window.nagElements.debugToggle) {
        window.nagElements.debugToggle.onclick = function() {
          window.nagElements.debugPanel.classList.toggle('active');
        };
      }

      // Initialize app only if all scripts are loaded
      if (window.scriptLoadOrder.length === scripts.length) {
        window.logMessage('All scripts loaded, initializing app...', 'info');
        if (typeof initializeApp === 'function') {
          initializeApp();
        } else {
          window.logMessage('Error: initializeApp function not found!', 'error');
        }
      } else {
        window.logMessage('Waiting for all scripts to load...', 'info');
        window.addEventListener('load', function() {
          if (typeof initializeApp === 'function') {
            initializeApp();
          } else {
            window.logMessage('Error: initializeApp function not found!', 'error');
          }
        });
      }
    });
  </script>

  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Helvetica, Arial, sans-serif;
    }

    .device-frame {
      width: 375px;
      height: 812px;
      background: #fff;
      border-radius: 40px;
      box-shadow: 0 0 0 14px #111, 0 0 0 17px #222, 0 0 0 20px rgba(0,0,0,0.2);
      overflow: hidden;
      position: relative;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
    }

    /* Notch styling */
    .device-frame:before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 30px;
      background: #111;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
      z-index: 2;
    }

    /* Home indicator */
    .device-frame:after {
      content: '';
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 135px;
      height: 5px;
      background: #000;
      border-radius: 3px;
    }

    .app-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 44px 20px 34px;
      position: relative;
      overflow: hidden;
    }

    .message-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 20px;
      background: #f8f8f8;
      border-radius: 12px;
      min-height: 200px;
    }

    .message {
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user-message {
      background: #007AFF;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .assistant-message {
      background: #E5E5EA;
      color: black;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    .system-message {
      background: #f0f0f0;
      color: #666;
      font-size: 0.9em;
      margin: 8px auto;
      text-align: center;
      padding: 5px 10px;
      border-radius: 8px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .button-row {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background: #007AFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
      flex: 1;
      max-width: 200px;
    }

    button:hover {
      background: #0056b3;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    button.active {
      background: #0056b3;
    }

    .orb-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      position: relative;
    }

    .orb {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #007AFF;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 14px;
      text-align: center;
      padding: 10px;
    }

    .orb.idle {
      background: #007AFF;
      transform: scale(1);
    }

    .orb.listening {
      background: #FF3B30;
      transform: scale(1.1);
      animation: pulse 1.5s infinite;
    }

    .orb.speaking {
      background: #34C759;
      transform: scale(1.1);
    }

    .orb.thinking {
      background: #FF9500;
      transform: scale(1.1);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1.1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1.1); }
    }

    .mode-hint {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin: 10px 0;
      padding: 5px;
      background: #f0f0f0;
      border-radius: 8px;
    }

    .debug-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 10px;
      font-family: monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }

    .debug-panel.active {
      display: block;
    }

    .debug-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1001;
    }

    @media (max-width: 400px) {
      .device-frame {
        width: 100%;
        height: 100vh;
        border-radius: 0;
        margin: 0;
      }

      .app-container {
        padding: 44px 10px 34px;
      }

      button {
        padding: 10px 15px;
        font-size: 14px;
      }

      .orb {
        width: 80px;
        height: 80px;
      }
    }

    /* Volume bar styles */
    .volume-container {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 8px;
      background-color: #f0f0f0;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .volume-bar {
      height: 100%;
      width: 0%;
      background-color: #00C851;
      transition: width 0.1s ease, background-color 0.1s ease;
    }
  </style>
</head>

<body>
  <!-- Add hidden audio element -->
  <audio id="audio" hidden></audio>

  <!-- Safari touch event compatibility -->
  <script>
    // Safari touch event compatibility
    document.addEventListener('touchstart', function() {}, {passive: false});
    
    // Force unlock audio on any user interaction
    function tryUnlockAudio() {
      if (window.unlockAudio && !window.nagState.audioUnlocked) {
        window.unlockAudio();
      }
    }
    
    // Add this event to every possible user interaction
    document.addEventListener('click', tryUnlockAudio, {once: false});
    document.addEventListener('touchstart', tryUnlockAudio, {once: false});
  </script>

  <div class="device-frame">
    <div class="app-container">
      <div class="message-container" id="messageContainer"></div>
      <div class="orb-container">
        <div class="orb idle" id="orb">Click to start</div>
      </div>
      <div class="mode-hint" id="modeHint">Nag will listen continuously for your voice</div>
      <div class="volume-container">
        <div id="volumeBar" class="volume-bar"></div>
      </div>
      <div class="controls">
        <div class="button-row">
          <button id="toggleBtn">Start Conversation</button>
          <button id="pauseBtn" disabled>Pause</button>
        </div>
        <div class="button-row">
          <button id="modeToggle">Switch to walkie-talkie mode</button>
        </div>
      </div>
    </div>
  </div>

  <div class="debug-panel" id="debugPanel"></div>
  <button class="debug-toggle" id="debugToggle">Toggle Debug</button>

  <script>
    // Add welcome message after initialization
    if (window.nagState && !window.nagState.initialized) {
      window.addMessage("Welcome! Click the orb or tap 'Start Conversation' to begin.", false);
    }
  </script>

  <script>
    // Initialize app when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof initializeApp === 'function') {
        initializeApp();
      } else {
        console.error('Error: initializeApp function not found!');
      }
    });
  </script>
</body>
</html>
