<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nag - The Digital Twin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="/static/styles.css" />
  <!-- Initialize global state before loading scripts -->
  <script>
    // Initialize global state and elements
    window.nagState = {
      listening: false,
      isPaused: false,
      isWalkieTalkieMode: true,
      interrupted: false,
      audioUnlocked: false,
      mediaRecorder: null,
      stream: null,
      audioChunks: []
    };
    window.nagElements = {};
  </script>
  <!-- Load JavaScript files in correct order -->
  <script src="/static/nag-utils.js"></script>
  <script src="/static/nag-audio.js"></script>
  <script src="/static/nag-recording.js"></script>
  <script src="/static/nag-transcription.js"></script>
  <script src="/static/nag-ui.js"></script>
  <script src="/static/nag-core.js"></script>
  
  <style>
    /* Reset styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      background-color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }
    
    /* iPhone frame */
    .device-frame {
      position: relative;
      max-width: 375px;
      height: 667px;
      background: white;
      border-radius: 30px;
      overflow: hidden;
      border: 10px solid #000;
      margin: 20px auto;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }
    
    /* Notch */
    .device-frame:before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 20px;
      background: #000;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
      z-index: 10;
    }
    
    /* App container */
    #app-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    
    /* Status bar */
    .status-bar {
      padding-top: 24px;
      padding-bottom: 10px;
      text-align: center;
      background: #f5f5f5;
      border-bottom: 1px solid #e0e0e0;
    }
    
    #status {
      display: inline-block;
      padding: 5px 15px;
      background-color: rgba(0, 200, 0, 0.1);
      color: #1c7430;
      border-radius: 16px;
      font-size: 14px;
    }
    
    /* Header */
    header {
      padding: 15px 10px;
      text-align: center;
      background: white;
      border-bottom: 1px solid #e0e0e0;
    }
    
    header h1 {
      font-size: 18px;
      color: #333;
      margin-bottom: 5px;
    }
    
    header .subtitle {
      font-size: 14px;
      color: #666;
    }
    
    /* Debug control */
    .debug-control {
      padding: 10px;
      text-align: right;
      background: #f5f5f5;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .debug-control label {
      font-size: 14px;
      color: #666;
    }
    
    /* Main content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow: hidden;
    }
    
    /* Orb */
    #orb-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 15px auto;
    }
    
    #orb {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #4a90e2;
      box-shadow: 0 0 20px rgba(0, 150, 255, 0.6);
      cursor: pointer;
      margin: 0 auto;
    }
    
    #orb.idle {
      background: #4a90e2;
    }
    
    #orb.listening {
      background: #4cd964;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
      animation: pulse 1.5s infinite;
    }
    
    #orb.speaking {
      background: #ff9500;
      box-shadow: 0 0 20px rgba(255, 150, 0, 0.6);
      animation: speak 0.5s infinite;
    }
    
    #orb.thinking {
      background: #af52de;
      box-shadow: 0 0 20px rgba(150, 0, 255, 0.6);
      animation: think 2s infinite;
    }
    
    .volume-bar {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 4px;
      background: #00ff00;
      border-radius: 2px;
    }
    
    /* Messages container */
    .messages-container {
      flex: 1;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      overflow-y: auto;
    }
    
    .message {
      max-width: 80%;
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: 18px;
      font-size: 14px;
    }
    
    .message.user {
      align-self: flex-end;
      background: #007aff;
      color: white;
      margin-left: auto;
    }
    
    .message.ai {
      background: #e5e5ea;
      color: #000;
    }
    
    /* Debug container */
    .debug-container {
      display: none;
      background: #222;
      color: #fff;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 10px;
      max-height: 100px;
    }
    
    .debug-container.visible {
      display: block;
    }
    
    .debug-header {
      padding: 5px;
      background: #333;
      font-size: 12px;
      font-weight: bold;
    }
    
    .debug-content {
      padding: 5px;
      font-family: monospace;
      font-size: 11px;
      max-height: 80px;
      overflow-y: auto;
    }
    
    .log-entry {
      margin-bottom: 3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .log-entry.info { color: #4da6ff; }
    .log-entry.debug { color: #cccccc; }
    .log-entry.error { color: #ff4d4d; }
    
    /* Controls */
    .controls-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 10px;
      padding: 10px;
      background: white;
      border-top: 1px solid #e0e0e0;
    }
    
    .btn {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
    }
    
    .btn.primary {
      grid-column: 1 / 3;
      background: #007aff;
      color: white;
    }
    
    .btn.secondary {
      background: #e5e5ea;
      color: #000;
    }
    
    .btn.paused {
      background: #ff3b30;
      color: white;
    }
    
    /* Animations */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes speak {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
    
    @keyframes think {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }
    
    /* Safari hint */
    .safari-hint {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      text-align: center;
      z-index: 100;
      display: none;
    }
    
    .mode-hint {
      position: fixed;
      bottom: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      text-align: center;
      z-index: 100;
      display: none;
    }
  </style>
</head>

<body>
  <!-- Safari touch event compatibility -->
  <script>
    document.addEventListener('touchstart', function() {}, {passive: false});
  </script>

  <div class="device-frame">
    <div id="app-container">
      <div class="status-bar">
        <div id="status" class="status">Connected to server</div>
      </div>

      <header>
        <h1>Nag's Digital Twin</h1>
        <p class="subtitle">Dinakara's mind â€” therapist, companion, mirror</p>
      </header>

      <div class="debug-control">
        <label>
          <input type="checkbox" id="showAllLogs" />
          Show Debug Logs
        </label>
      </div>

      <div class="main-content">
        <div id="orb-container">
          <div id="orb" class="idle"></div>
          <div class="volume-bar"></div>
        </div>

        <div class="messages-container" id="messages">
          <!-- Messages will be added here -->
          <div class="message ai">Welcome! Click the orb or tap 'Start Conversation' to begin.</div>
        </div>

        <div class="debug-container" id="debug">
          <div class="debug-header">
            <span>Debug Log</span>
          </div>
          <div class="debug-content">
            <!-- Debug logs will be added here -->
          </div>
        </div>
      </div>

      <div class="controls-container">
        <button id="toggle-btn" class="btn primary">Start Conversation</button>
        <button id="pause-btn" class="btn secondary">Pause</button>
        <button id="mode-toggle" class="btn secondary">Switch to Continuous</button>
      </div>
    </div>
  </div>

  <div id="mode-hint" class="mode-hint">Click & hold the orb to use walkie-talkie mode</div>
  <div class="safari-hint">Tap the orb to enable audio</div>
  <audio id="audio" hidden></audio>

  <script>
    console.log("Script loaded - setting up direct event handlers");
    
    // Our own message display function
    window.displayMessage = function(text, isUser = false) {
      console.log("Adding message:", text, isUser ? "user" : "ai");
      const messagesContainer = document.getElementById('messages');
      if (!messagesContainer) {
        console.error("Messages container not found");
        return;
      }
      
      const message = document.createElement('div');
      message.className = `message ${isUser ? 'user' : 'ai'}`;
      message.textContent = text;
      
      messagesContainer.appendChild(message);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    };
    
    // Define direct event handlers
    function directStartListening() {
      console.log("Directly starting to listen");
      const orb = document.getElementById('orb');
      orb.classList.remove('idle');
      orb.classList.add('listening');
      
      // Call original function if available
      if (typeof window.startListening === 'function') {
        console.log("Calling original startListening");
        try {
          window.startListening();
        } catch (e) {
          console.error("Error calling startListening:", e);
        }
      } else {
        console.warn("Original startListening not available");
      }
      
      window.nagState.listening = true;
      document.getElementById('toggle-btn').textContent = "Stop Conversation";
    }
    
    function directStopListening() {
      console.log("Directly stopping listening");
      const orb = document.getElementById('orb');
      orb.classList.remove('listening', 'speaking', 'thinking');
      orb.classList.add('idle');
      
      // Call original function if available
      if (typeof window.stopListening === 'function') {
        console.log("Calling original stopListening");
        try {
          window.stopListening();
        } catch (e) {
          console.error("Error calling stopListening:", e);
        }
      } else {
        console.warn("Original stopListening not available");
      }
      
      window.nagState.listening = false;
      document.getElementById('toggle-btn').textContent = "Start Conversation";
    }
    
    function toggleConversation() {
      console.log("Toggling conversation, current state:", window.nagState.listening);
      if (window.nagState.listening) {
        directStopListening();
        displayMessage("Conversation stopped", true);
      } else {
        directStartListening();
        displayMessage("Conversation started", true);
      }
    }
    
    function toggleMode() {
      console.log("Toggling mode, current walkie-talkie:", window.nagState.isWalkieTalkieMode);
      window.nagState.isWalkieTalkieMode = !window.nagState.isWalkieTalkieMode;
      const modeToggle = document.getElementById('mode-toggle');
      
      if (window.nagState.isWalkieTalkieMode) {
        modeToggle.textContent = "Switch to Continuous";
        displayMessage("Switched to walkie-talkie mode", true);
      } else {
        modeToggle.textContent = "Switch to Walkie-Talkie";
        displayMessage("Switched to continuous mode", true);
        
        // Start listening automatically in continuous mode
        if (window.nagState.listening && !window.nagState.isPaused) {
          directStartListening();
        }
      }
    }
    
    function togglePause() {
      console.log("Toggling pause");
      window.nagState.isPaused = !window.nagState.isPaused;
      const pauseBtn = document.getElementById('pause-btn');
      
      if (window.nagState.isPaused) {
        pauseBtn.textContent = "Resume";
        pauseBtn.classList.add('paused');
        displayMessage("Conversation paused", true);
        
        // Stop recording if needed
        if (window.nagState.mediaRecorder && 
            window.nagState.mediaRecorder.state === "recording" && 
            typeof window.stopRecording === 'function') {
          try {
            window.stopRecording();
          } catch (e) {
            console.error("Error calling stopRecording:", e);
          }
        }
      } else {
        pauseBtn.textContent = "Pause";
        pauseBtn.classList.remove('paused');
        displayMessage("Conversation resumed", true);
        
        // Resume recording in continuous mode
        if (!window.nagState.isWalkieTalkieMode && window.nagState.listening) {
          directStartListening();
        }
      }
    }
    
    // Initialize direct event handlers
    document.addEventListener('DOMContentLoaded', function() {
      console.log("DOM loaded, setting up direct handlers");
      
      // Setup debug toggle
      const debugToggle = document.getElementById('showAllLogs');
      const debugContainer = document.getElementById('debug');
      
      if (debugToggle && debugContainer) {
        debugToggle.addEventListener('change', function() {
          console.log("Debug toggle clicked:", this.checked);
          debugContainer.classList.toggle('visible', this.checked);
        });
      }
      
      // Main button direct handlers
      const toggleBtn = document.getElementById('toggle-btn');
      if (toggleBtn) {
        toggleBtn.addEventListener('click', function(e) {
          console.log("Toggle button clicked");
          toggleConversation();
        });
      }
      
      const pauseBtn = document.getElementById('pause-btn');
      if (pauseBtn) {
        pauseBtn.addEventListener('click', function(e) {
          console.log("Pause button clicked");
          togglePause();
        });
      }
      
      const modeToggle = document.getElementById('mode-toggle');
      if (modeToggle) {
        modeToggle.addEventListener('click', function(e) {
          console.log("Mode toggle clicked");
          toggleMode();
        });
      }
      
      // Orb event handlers
      const orb = document.getElementById('orb');
      if (orb) {
        // Direct click handler for orb
        orb.addEventListener('click', function(e) {
          console.log("Orb clicked directly");
          
          // Only handle click in continuous mode
          if (!window.nagState.isWalkieTalkieMode) {
            toggleConversation();
          }
        });
        
        // Mouse down/up for walkie-talkie mode
        orb.addEventListener('mousedown', function(e) {
          console.log("Orb mousedown");
          if (window.nagState.isWalkieTalkieMode) {
            directStartListening();
            window.nagState.walkieTalkieActive = true;
          }
        });
        
        orb.addEventListener('mouseup', function(e) {
          console.log("Orb mouseup");
          if (window.nagState.isWalkieTalkieMode && window.nagState.walkieTalkieActive) {
            directStopListening();
            window.nagState.walkieTalkieActive = false;
          }
        });
        
        orb.addEventListener('mouseleave', function(e) {
          console.log("Orb mouseleave");
          if (window.nagState.isWalkieTalkieMode && window.nagState.walkieTalkieActive) {
            directStopListening();
            window.nagState.walkieTalkieActive = false;
          }
        });
        
        // Touch events for mobile
        orb.addEventListener('touchstart', function(e) {
          console.log("Orb touchstart");
          e.preventDefault();
          if (window.nagState.isWalkieTalkieMode) {
            directStartListening();
            window.nagState.walkieTalkieActive = true;
          }
        }, {passive: false});
        
        orb.addEventListener('touchend', function(e) {
          console.log("Orb touchend");
          e.preventDefault();
          if (window.nagState.isWalkieTalkieMode && window.nagState.walkieTalkieActive) {
            directStopListening();
            window.nagState.walkieTalkieActive = false;
          }
        }, {passive: false});
      }
      
      // Try to unlock audio on user interaction
      function tryUnlockAudio() {
        if (typeof window.unlockAudio === 'function') {
          try {
            window.unlockAudio();
          } catch (e) {
            console.error("Error unlocking audio:", e);
          }
        }
      }
      
      document.addEventListener('click', tryUnlockAudio);
      document.addEventListener('touchstart', tryUnlockAudio);
    });
  </script>
</body>
</html>
