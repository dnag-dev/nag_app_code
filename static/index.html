<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nag - Your AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="/static/styles.css" />
  <!-- Initialize global state before loading scripts -->
  <script>
    // Initialize global state and elements
    window.nagState = {
      listening: false,
      isPaused: false,
      isWalkieTalkieMode: false,
      interrupted: false,
      audioUnlocked: false,
      mediaRecorder: null,
      stream: null,
      audioChunks: [],
      isSafari: /^((?!chrome|android).)*safari/i.test(navigator.userAgent),
      isiOS: /iPad|iPhone|iPod/.test(navigator.userAgent) || 
        (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1)
    };
    window.nagElements = {
      messageContainer: document.getElementById('messageContainer'),
      orb: document.getElementById('orb'),
      toggleBtn: document.getElementById('toggleBtn'),
      pauseBtn: document.getElementById('pauseBtn'),
      modeToggle: document.getElementById('modeToggle'),
      modeHint: document.getElementById('modeHint'),
      debugPanel: document.getElementById('debugPanel'),
      debugToggle: document.getElementById('debugToggle'),
      audio: document.getElementById('audio')
    };
  </script>
  <!-- Load JavaScript files in correct order -->
  <script src="/static/nag-utils.js"></script>
  <script src="/static/nag-audio.js"></script>
  <script src="/static/nag-recording.js"></script>
  <script src="/static/nag-transcription.js"></script>
  <script src="/static/nag-ui.js"></script>
  <script src="/static/nag-core.js"></script>
  <script>
    // Track script loading
    window.scriptLoadOrder = [];
    const scripts = document.querySelectorAll('script[src]');
    scripts.forEach(script => {
      script.onload = () => {
        window.scriptLoadOrder.push(script.src);
        console.log(`Loaded: ${script.src}`);
        if (window.logMessage) {
          window.logMessage(`Script loaded: ${script.src}`, 'debug');
        }
      };
    });

    // Initialize app when all scripts are loaded
    window.addEventListener('load', function() {
      console.log('All scripts loaded in order:', window.scriptLoadOrder);
      if (window.logMessage) {
        window.logMessage('All scripts loaded, initializing app...', 'info');
      }
      if (typeof initializeApp === 'function') {
        initializeApp();
      } else {
        if (window.logMessage) {
          window.logMessage('Error: initializeApp function not found!', 'error');
        }
      }
    });
  </script>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Helvetica, Arial, sans-serif;
    }

    .device-frame {
      width: 375px;
      height: 812px;
      background: #fff;
      border-radius: 40px;
      box-shadow: 0 0 0 14px #111, 0 0 0 17px #222, 0 0 0 20px rgba(0,0,0,0.2);
      overflow: hidden;
      position: relative;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
    }

    /* Notch styling */
    .device-frame:before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 30px;
      background: #111;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
      z-index: 2;
    }

    /* Home indicator */
    .device-frame:after {
      content: '';
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 135px;
      height: 5px;
      background: #000;
      border-radius: 3px;
    }

    .app-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 44px 20px 34px;
      position: relative;
      overflow: hidden;
    }

    .message-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 20px;
      background: #f8f8f8;
      border-radius: 12px;
      min-height: 200px;
    }

    .message {
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user-message {
      background: #007AFF;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .assistant-message {
      background: #E5E5EA;
      color: black;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    .system-message {
      background: #f0f0f0;
      color: #666;
      font-size: 0.9em;
      margin: 8px auto;
      text-align: center;
      padding: 5px 10px;
      border-radius: 8px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .button-row {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background: #007AFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
      flex: 1;
      max-width: 200px;
    }

    button:hover {
      background: #0056b3;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    button.active {
      background: #0056b3;
    }

    .orb-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      position: relative;
    }

    .orb {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #007AFF;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 14px;
      text-align: center;
      padding: 10px;
    }

    .orb.idle {
      background: #007AFF;
      transform: scale(1);
    }

    .orb.listening {
      background: #FF3B30;
      transform: scale(1.1);
      animation: pulse 1.5s infinite;
    }

    .orb.speaking {
      background: #34C759;
      transform: scale(1.1);
    }

    .orb.thinking {
      background: #FF9500;
      transform: scale(1.1);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1.1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1.1); }
    }

    .mode-hint {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin: 10px 0;
      padding: 5px;
      background: #f0f0f0;
      border-radius: 8px;
    }

    .debug-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 10px;
      font-family: monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }

    .debug-panel.active {
      display: block;
    }

    .debug-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1001;
    }

    @media (max-width: 400px) {
      .device-frame {
        width: 100%;
        height: 100vh;
        border-radius: 0;
        margin: 0;
      }

      .app-container {
        padding: 44px 10px 34px;
      }

      button {
        padding: 10px 15px;
        font-size: 14px;
      }

      .orb {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>

<body>
  <!-- Add hidden audio element -->
  <audio id="audio" hidden></audio>

  <!-- Safari touch event compatibility -->
  <script>
    // Safari touch event compatibility
    document.addEventListener('touchstart', function() {}, {passive: false});
    
    // Force unlock audio on any user interaction
    function tryUnlockAudio() {
      if (window.unlockAudio) {
        window.unlockAudio();
      }
    }
    
    // Add this event to every possible user interaction
    document.addEventListener('click', tryUnlockAudio, {once: false});
    document.addEventListener('touchstart', tryUnlockAudio, {once: false});
  </script>

  <div class="device-frame">
    <div class="app-container">
      <div class="message-container" id="messageContainer"></div>
      <div class="orb-container">
        <div class="orb idle" id="orb">Click to start</div>
      </div>
      <div class="mode-hint" id="modeHint">Nag will listen continuously for your voice</div>
      <div class="controls">
        <div class="button-row">
          <button id="toggleBtn">Start Conversation</button>
          <button id="pauseBtn" disabled>Pause</button>
        </div>
        <div class="button-row">
          <button id="modeToggle">Switch to walkie-talkie mode</button>
        </div>
      </div>
    </div>
  </div>

  <div class="debug-panel" id="debugPanel"></div>
  <button class="debug-toggle" id="debugToggle">Toggle Debug</button>

  <script>
    // Initialize message and debug handlers immediately
    window.addMessage = function(text, isUser = false) {
      const messagesContainer = document.getElementById('messageContainer');
      if (!messagesContainer) return;
      
      const message = document.createElement('div');
      message.className = `message ${isUser ? 'user' : 'ai'}`;
      message.textContent = text;
      
      // Add at the bottom (normal chat order)
      messagesContainer.appendChild(message);
      
      // Scroll to the bottom to show the latest message
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    };

    window.logMessage = function(message, level = 'info') {
      const debugContent = document.querySelector('.debug-content');
      if (!debugContent) return;

      const entry = document.createElement('div');
      entry.className = `log-entry ${level}`;
      const timestamp = new Date().toLocaleTimeString();
      entry.textContent = `[${timestamp}] [${level.toUpperCase()}] ${message}`;
      
      // Add messages at the bottom (latest at bottom like a console)
      debugContent.appendChild(entry);
      
      // Auto-scroll to bottom
      debugContent.scrollTop = debugContent.scrollHeight;
    };

    // Setup debug toggle
    document.addEventListener('DOMContentLoaded', function() {
      const debugToggle = document.getElementById('showAllLogs');
      const debugContainer = document.getElementById('debug');
      
      if (debugToggle && debugContainer) {
        debugToggle.addEventListener('change', function() {
          debugContainer.classList.toggle('visible', this.checked);
        });
      }
      
      // Direct event binding for all buttons to ensure iOS compatibility
      const toggleBtn = document.getElementById('toggle-btn');
      const pauseBtn = document.getElementById('pause-btn');
      const modeToggle = document.getElementById('mode-toggle');
      const orb = document.getElementById('orb');
      
      if (toggleBtn) {
        toggleBtn.onclick = function() {
          console.log("Toggle button clicked directly");
          if (window.handleToggleClick) {
            window.handleToggleClick();
          } else if (window.nagState) {
            if (window.nagState.listening) {
              window.nagState.listening = false;
              toggleBtn.textContent = "Start Conversation";
              if (window.stopListening) window.stopListening();
            } else {
              window.nagState.listening = true;
              toggleBtn.textContent = "Stop Conversation";
              if (window.startListening) window.startListening();
            }
          }
        };
      }
      
      if (pauseBtn) {
        pauseBtn.onclick = function() {
          console.log("Pause button clicked directly");
          if (window.handlePauseClick) {
            window.handlePauseClick();
          } else if (window.nagState) {
            window.nagState.isPaused = !window.nagState.isPaused;
            pauseBtn.textContent = window.nagState.isPaused ? "Resume" : "Pause";
            pauseBtn.classList.toggle('paused', window.nagState.isPaused);
          }
        };
      }
      
      if (modeToggle) {
        modeToggle.onclick = function() {
          console.log("Mode toggle clicked directly");
          if (window.handleModeToggleClick) {
            window.handleModeToggleClick();
          } else if (window.nagState) {
            window.nagState.isWalkieTalkieMode = !window.nagState.isWalkieTalkieMode;
            modeToggle.textContent = window.nagState.isWalkieTalkieMode ? 
              "Switch to Continuous" : "Switch to Walkie-Talkie";
          }
        };
      }
      
      if (orb) {
        // Handle orb clicks directly
        orb.onclick = function(e) {
          console.log("Orb clicked directly");
          if (window.handleOrbClick) {
            window.handleOrbClick(e);
          } else if (window.nagState && !window.nagState.isWalkieTalkieMode) {
            if (!window.nagState.listening) {
              window.nagState.listening = true;
              orb.classList.remove('idle');
              orb.classList.add('listening');
              if (window.startListening) window.startListening();
              if (toggleBtn) toggleBtn.textContent = "Stop Conversation";
            } else {
              window.nagState.listening = false;
              orb.classList.remove('listening');
              orb.classList.add('idle');
              if (window.stopListening) window.stopListening();
              if (toggleBtn) toggleBtn.textContent = "Start Conversation";
            }
          }
        };
        
        // Handle walkie-talkie mode
        orb.onmousedown = orb.ontouchstart = function(e) {
          if (e.preventDefault) e.preventDefault();
          console.log("Orb press/touch start directly");
          
          if (window.nagState && window.nagState.isWalkieTalkieMode) {
            window.nagState.walkieTalkieActive = true;
            orb.classList.remove('idle');
            orb.classList.add('listening');
            if (window.startListening) window.startListening();
          }
        };
        
        orb.onmouseup = orb.onmouseleave = orb.ontouchend = function(e) {
          if (e && e.preventDefault) e.preventDefault();
          console.log("Orb release/touch end directly");
          
          if (window.nagState && window.nagState.isWalkieTalkieMode && window.nagState.walkieTalkieActive) {
            window.nagState.walkieTalkieActive = false;
            orb.classList.remove('listening');
            orb.classList.add('idle');
            if (window.stopListening) window.stopListening();
          }
        };
      }
      
      // Add welcome message
      window.addMessage("Welcome! Click the orb or tap 'Start Conversation' to begin.", false);
    });
    
    // Safari/iOS detection
    function isMobileSafari() {
      return /^((?!chrome|android).)*safari/i.test(navigator.userAgent) &&
             /iPhone|iPad|iPod/.test(navigator.userAgent);
    }

    // Show Safari hint if needed
    if (isMobileSafari()) {
      document.querySelector('.safari-hint').style.display = 'block';
    }
  </script>
</body>
</html>
