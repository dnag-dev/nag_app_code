<!DOCTYPE html>
<!-- Nag Digital Twin v3.5.0-dev - Safari Compatible -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nag - The Digital Twin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="/static/styles.css">
  <!-- Core script loads all other modules in the correct sequence -->
  <script src="/static/nag-core.js"></script>
  <style>
    .debug-container {
      max-height: 200px;
      overflow-y: auto;
      display: flex;
      flex-direction: column-reverse;
    }
    .debug-content {
      display: flex;
      flex-direction: column-reverse;
    }
    .debug-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .debug-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .debug-toggle label {
      font-size: 0.9em;
      color: #666;
    }
    .log-entry {
      margin: 4px 0;
      padding: 4px;
      border-radius: 4px;
    }
    .log-entry.info {
      background-color: #f0f0f0;
    }
    .log-entry.debug {
      background-color: #e8f4f8;
    }
    .log-entry.error {
      background-color: #ffebee;
      color: #c62828;
    }
    .log-entry.success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .log-entry.warning {
      background-color: #fff3e0;
      color: #ef6c00;
    }

    /* Jarvis-like Orb Styles */
    #orb-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto;
      perspective: 1000px;
    }

    #orb {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, 
        rgba(0, 150, 255, 0.8),
        rgba(0, 50, 150, 0.9));
      box-shadow: 
        0 0 60px rgba(0, 150, 255, 0.6),
        inset 0 0 20px rgba(255, 255, 255, 0.3);
      transform-style: preserve-3d;
      transition: all 0.3s ease;
    }

    #orb::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%,
        rgba(255, 255, 255, 0.1),
        rgba(255, 255, 255, 0.05));
      animation: pulse 2s infinite;
    }

    #orb::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%,
        rgba(255, 255, 255, 0.2),
        rgba(255, 255, 255, 0.1));
      animation: rotate 20s linear infinite;
    }

    #volume-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 80%;
      border-radius: 50%;
      overflow: hidden;
    }

    .volume-bar {
      width: 100%;
      height: 0;
      background: linear-gradient(to bottom,
        rgba(255, 255, 255, 0.8),
        rgba(255, 255, 255, 0.4));
      transition: height 0.1s ease;
    }

    /* Cloud Animation */
    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 8s infinite;
    }

    .cloud:nth-child(1) {
      width: 30px;
      height: 30px;
      top: 20%;
      left: 20%;
      animation-delay: 0s;
    }

    .cloud:nth-child(2) {
      width: 40px;
      height: 40px;
      top: 40%;
      left: 60%;
      animation-delay: 2s;
    }

    .cloud:nth-child(3) {
      width: 25px;
      height: 25px;
      top: 60%;
      left: 30%;
      animation-delay: 4s;
    }

    .cloud:nth-child(4) {
      width: 35px;
      height: 35px;
      top: 30%;
      left: 70%;
      animation-delay: 6s;
    }

    /* Animations */
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 0.5; }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes float {
      0% { transform: translate(0, 0) scale(1); opacity: 0.3; }
      25% { transform: translate(10px, -10px) scale(1.1); opacity: 0.5; }
      50% { transform: translate(0, 0) scale(1); opacity: 0.3; }
      75% { transform: translate(-10px, 10px) scale(0.9); opacity: 0.5; }
      100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
    }

    /* Orb States */
    #orb.listening {
      background: radial-gradient(circle at 30% 30%, 
        rgba(0, 200, 255, 0.8),
        rgba(0, 100, 200, 0.9));
      box-shadow: 
        0 0 80px rgba(0, 200, 255, 0.8),
        inset 0 0 30px rgba(255, 255, 255, 0.4);
    }

    #orb.thinking {
      background: radial-gradient(circle at 30% 30%, 
        rgba(150, 0, 255, 0.8),
        rgba(100, 0, 200, 0.9));
      box-shadow: 
        0 0 80px rgba(150, 0, 255, 0.8),
        inset 0 0 30px rgba(255, 255, 255, 0.4);
    }

    #orb.speaking {
      background: radial-gradient(circle at 30% 30%, 
        rgba(0, 255, 150, 0.8),
        rgba(0, 200, 100, 0.9));
      box-shadow: 
        0 0 80px rgba(0, 255, 150, 0.8),
        inset 0 0 30px rgba(255, 255, 255, 0.4);
    }

    #orb.error {
      background: radial-gradient(circle at 30% 30%, 
        rgba(255, 0, 0, 0.8),
        rgba(200, 0, 0, 0.9));
      box-shadow: 
        0 0 80px rgba(255, 0, 0, 0.8),
        inset 0 0 30px rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div id="app-container">
    <header>
      <h1>Nag 3.5-dev</h1>
      <p class="subtitle">Dinakara's mind — therapist, companion, unfiltered mirror.</p>
    </header>

    <main>
      <div id="orb-container">
        <div id="orb" class="idle">
          <div class="cloud"></div>
          <div class="cloud"></div>
          <div class="cloud"></div>
          <div class="cloud"></div>
          <div id="volume-indicator">
            <div class="volume-bar" style="height: 0"></div>
          </div>
        </div>
      </div>

      <audio id="audio" hidden></audio>

      <div id="controls" class="controls-container">
        <div class="button-group">
          <button id="toggle-btn" class="btn primary">Start Conversation</button>
          <button id="pause-btn" class="btn secondary" disabled>Pause</button>
        </div>
        <button id="mode-toggle" class="btn mode">Switch to continuous mode</button>
      </div>

      <div class="walkie-talkie-hint" id="mode-hint">Click &amp; hold the orb to use walkie-talkie mode</div>
    </main>

    <footer>
      <div id="status" class="status">Ready</div>
      <div id="debug" class="debug-container">
        <div class="debug-header">
          <h3>Debug Log</h3>
          <div class="debug-toggle">
            <input type="checkbox" id="showAllLogs" />
            <label for="showAllLogs">Show All Logs</label>
          </div>
        </div>
        <div class="debug-content"></div>
      </div>
      <div class="version">v3.5.0</div>
    </footer>
  </div>

  <script>
    // Initialize when the page loads
    window.addEventListener('load', () => {
      // Add error handling for static resources
      document.querySelectorAll('script').forEach(script => {
        script.onerror = () => {
          console.error(`Failed to load script: ${script.src}`);
          if (window.nagElements && window.nagElements.debugBox) {
            const p = document.createElement("p");
            p.textContent = `❌ Failed to load: ${script.src}`;
            p.style.color = "#ff3333";
            window.nagElements.debugBox.appendChild(p);
          }
        };
      });
    });
  </script>
</body>
</html>
