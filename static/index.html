<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nag - The Digital Twin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="/static/styles.css" />
  <!-- Initialize global state before loading scripts -->
  <script>
    // Initialize global state and elements
    window.nagState = {
      listening: false,
      isPaused: false,
      isWalkieTalkieMode: true,
      interrupted: false,
      audioUnlocked: false,
      mediaRecorder: null,
      stream: null,
      audioChunks: [],
      isSafari: /^((?!chrome|android).)*safari/i.test(navigator.userAgent),
      isiOS: /iPad|iPhone|iPod/.test(navigator.userAgent) || 
        (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1)
    };
    window.nagElements = {};
  </script>
  <!-- Load JavaScript files in correct order -->
  <script src="/static/nag-utils.js"></script>
  <script src="/static/nag-audio.js"></script>
  <script src="/static/nag-recording.js"></script>
  <script src="/static/nag-transcription.js"></script>
  <script src="/static/nag-ui.js"></script>
  <script src="/static/nag-core.js"></script>
  <script>
    // Track script loading
    window.scriptLoadOrder = [];
    const scripts = document.querySelectorAll('script[src]');
    scripts.forEach(script => {
      script.onload = () => {
        window.scriptLoadOrder.push(script.src);
        console.log(`Loaded: ${script.src}`);
        if (window.logMessage) {
          window.logMessage(`Script loaded: ${script.src}`, 'debug');
        }
      };
    });

    // Initialize app when all scripts are loaded
    window.addEventListener('load', function() {
      console.log('All scripts loaded in order:', window.scriptLoadOrder);
      if (window.logMessage) {
        window.logMessage('All scripts loaded, initializing app...', 'info');
      }
      if (typeof initializeApp === 'function') {
        initializeApp();
      } else {
        if (window.logMessage) {
          window.logMessage('Error: initializeApp function not found!', 'error');
        }
      }
    });
  </script>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    /* iPhone simulator container */
    .device-frame {
      position: relative;
      width: 375px;
      height: 812px;
      background: white;
      border-radius: 44px;
      overflow: hidden;
      border: 14px solid #111;
      box-shadow: 0 0 0 2px #222;
    }

    /* iPhone notch */
    .device-frame:before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 30px;
      width: 150px;
      background: #111;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
      z-index: 10;
    }

    /* Home indicator */
    .device-frame:after {
      content: '';
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      height: 5px;
      width: 134px;
      background: #000;
      border-radius: 2.5px;
      z-index: 10;
    }

    /* App container */
    #app-container {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Status bar */
    .status-bar {
      padding-top: 40px; /* Account for notch */
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 1px solid #e0e0e0;
      z-index: 2;
    }

    #status {
      padding: 8px 16px;
      border-radius: 16px;
      background-color: rgba(0, 200, 0, 0.1);
      color: #1c7430;
      font-size: 14px;
      font-weight: 500;
    }

    /* Header */
    header {
      padding: 12px 16px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }

    header h1 {
      font-size: 20px;
      color: #333;
      margin-bottom: 5px;
    }

    header .subtitle {
      font-size: 14px;
      color: #777;
    }

    /* Debug toggle */
    .debug-control {
      padding: 8px 16px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      border-bottom: 1px solid #e0e0e0;
    }

    .debug-control label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: #555;
    }

    .debug-control input[type="checkbox"] {
      width: 16px;
      height: 16px;
    }

    /* Main content area */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 16px;
    }

    /* Orb */
    #orb-container {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 10px auto 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #orb {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #4a90e2, #366ab3);
      box-shadow: 0 0 20px rgba(0, 100, 255, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #orb.idle {
      background: radial-gradient(circle at 30% 30%, #4a90e2, #366ab3);
    }

    #orb.listening {
      background: radial-gradient(circle at 30% 30%, #4cd964, #28a745);
      box-shadow: 0 0 30px rgba(0, 200, 0, 0.6);
      animation: pulse 1.5s infinite;
    }

    #orb.speaking {
      background: radial-gradient(circle at 30% 30%, #ff9500, #ed8936);
      box-shadow: 0 0 30px rgba(255, 150, 0, 0.6);
      animation: speak 0.5s infinite;
    }

    #orb.thinking {
      background: radial-gradient(circle at 30% 30%, #af52de, #8a2be2);
      box-shadow: 0 0 30px rgba(150, 0, 255, 0.6);
      animation: think 2s infinite;
    }

    .volume-bar {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 4px;
      background: #00ff00;
      border-radius: 2px;
    }

    /* Messages container */
    .messages-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      background: #f7f7f7;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #e0e0e0;
    }

    /* Message bubbles */
    .message {
      max-width: 80%;
      padding: 10px 14px;
      margin-bottom: 8px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
    }

    .message.user {
      align-self: flex-end;
      background: #007aff;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.ai {
      align-self: flex-start;
      background: #e5e5ea;
      color: #000;
      border-bottom-left-radius: 4px;
    }

    /* Debug container */
    .debug-container {
      display: none;
      flex-direction: column;
      background: #1a1a1a;
      color: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      height: 120px;
      margin-bottom: 12px;
    }

    .debug-container.visible {
      display: flex;
    }

    .debug-header {
      padding: 8px 12px;
      background: #333;
      font-size: 12px;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }

    .debug-content {
      flex: 1;
      overflow-y: auto;
      font-family: monospace;
      font-size: 11px;
      padding: 8px;
    }

    .log-entry {
      margin-bottom: 4px;
      padding-bottom: 4px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      white-space: pre-wrap;
      word-break: break-word;
    }

    .log-entry.info { color: #4da6ff; }
    .log-entry.debug { color: #cccccc; }
    .log-entry.error { color: #ff4d4d; }

    /* Control buttons */
    .controls-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 10px;
      padding: 10px 16px 30px; /* Extra padding at bottom for home indicator */
    }

    .btn {
      padding: 14px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s ease;
    }

    .btn.primary {
      grid-column: 1 / 3;
      background: #007aff;
      color: white;
    }

    .btn.secondary {
      background: #e5e5ea;
      color: #000;
    }

    .btn.paused {
      background: #ff3b30;
      color: white;
    }

    /* Animations */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes speak {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    @keyframes think {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }

    /* Hints and overlays */
    .safari-hint, .mode-hint {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      text-align: center;
      z-index: 100;
      display: none;
    }

    .safari-hint {
      top: 100px;
    }

    .mode-hint {
      bottom: 100px;
    }

    /* Play button */
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .play-button.safari {
      background: #ff3b30;
    }
  </style>
</head>

<body>
  <!-- Safari touch event compatibility -->
  <script>
    // Safari touch event compatibility
    document.addEventListener('touchstart', function() {}, {passive: false});
    
    // Force unlock audio on any user interaction
    function tryUnlockAudio() {
      if (window.unlockAudio) {
        window.unlockAudio();
      }
    }
    
    // Add this event to every possible user interaction
    document.addEventListener('click', tryUnlockAudio, {once: false});
    document.addEventListener('touchstart', tryUnlockAudio, {once: false});
  </script>

  <div class="device-frame">
    <div id="app-container">
      <div class="status-bar">
        <div id="status" class="status">Connected to server</div>
      </div>

      <header>
        <h1>Nag's Digital Twin</h1>
        <p class="subtitle">Dinakara's mind â€” therapist, companion, mirror</p>
      </header>

      <div class="debug-control">
        <label>
          <input type="checkbox" id="showAllLogs" />
          Show Debug Logs
        </label>
      </div>

      <div class="main-content">
        <div id="orb-container">
          <div id="orb" class="idle"></div>
          <div class="volume-bar"></div>
        </div>

        <div class="messages-container" id="messages">
          <!-- Messages will be added here -->
        </div>

        <div class="debug-container" id="debug">
          <div class="debug-header">
            <span>Debug Log</span>
          </div>
          <div class="debug-content">
            <!-- Debug logs will be added here -->
          </div>
        </div>
      </div>

      <div class="controls-container">
        <button id="toggle-btn" class="btn primary">Start Conversation</button>
        <button id="pause-btn" class="btn secondary">Pause</button>
        <button id="mode-toggle" class="btn secondary">Switch to Continuous</button>
      </div>
    </div>
  </div>

  <div id="mode-hint" class="mode-hint">Click & hold the orb to use walkie-talkie mode</div>
  <div class="safari-hint">Tap the orb to enable audio</div>
  <audio id="audio" hidden></audio>

  <script>
    // Initialize message and debug handlers immediately
    window.addMessage = function(text, isUser = false) {
      const messagesContainer = document.getElementById('messages');
      if (!messagesContainer) return;
      
      const message = document.createElement('div');
      message.className = `message ${isUser ? 'user' : 'ai'}`;
      message.textContent = text;
      
      // Add at the bottom (normal chat order)
      messagesContainer.appendChild(message);
      
      // Scroll to the bottom to show the latest message
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    };

    window.logMessage = function(message, level = 'info') {
      const debugContent = document.querySelector('.debug-content');
      if (!debugContent) return;

      const entry = document.createElement('div');
      entry.className = `log-entry ${level}`;
      const timestamp = new Date().toLocaleTimeString();
      entry.textContent = `[${timestamp}] [${level.toUpperCase()}] ${message}`;
      
      // Add messages at the bottom (latest at bottom like a console)
      debugContent.appendChild(entry);
      
      // Auto-scroll to bottom
      debugContent.scrollTop = debugContent.scrollHeight;
    };

    // Setup debug toggle
    document.addEventListener('DOMContentLoaded', function() {
      const debugToggle = document.getElementById('showAllLogs');
      const debugContainer = document.getElementById('debug');
      
      if (debugToggle && debugContainer) {
        debugToggle.addEventListener('change', function() {
          debugContainer.classList.toggle('visible', this.checked);
        });
      }
      
      // Direct event binding for all buttons to ensure iOS compatibility
      const toggleBtn = document.getElementById('toggle-btn');
      const pauseBtn = document.getElementById('pause-btn');
      const modeToggle = document.getElementById('mode-toggle');
      const orb = document.getElementById('orb');
      
      if (toggleBtn) {
        toggleBtn.onclick = function() {
          console.log("Toggle button clicked directly");
          if (window.handleToggleClick) {
            window.handleToggleClick();
          } else if (window.nagState) {
            if (window.nagState.listening) {
              window.nagState.listening = false;
              toggleBtn.textContent = "Start Conversation";
              if (window.stopListening) window.stopListening();
            } else {
              window.nagState.listening = true;
              toggleBtn.textContent = "Stop Conversation";
              if (window.startListening) window.startListening();
            }
          }
        };
      }
      
      if (pauseBtn) {
        pauseBtn.onclick = function() {
          console.log("Pause button clicked directly");
          if (window.handlePauseClick) {
            window.handlePauseClick();
          } else if (window.nagState) {
            window.nagState.isPaused = !window.nagState.isPaused;
            pauseBtn.textContent = window.nagState.isPaused ? "Resume" : "Pause";
            pauseBtn.classList.toggle('paused', window.nagState.isPaused);
          }
        };
      }
      
      if (modeToggle) {
        modeToggle.onclick = function() {
          console.log("Mode toggle clicked directly");
          if (window.handleModeToggleClick) {
            window.handleModeToggleClick();
          } else if (window.nagState) {
            window.nagState.isWalkieTalkieMode = !window.nagState.isWalkieTalkieMode;
            modeToggle.textContent = window.nagState.isWalkieTalkieMode ? 
              "Switch to Continuous" : "Switch to Walkie-Talkie";
          }
        };
      }
      
      if (orb) {
        // Handle orb clicks directly
        orb.onclick = function(e) {
          console.log("Orb clicked directly");
          if (window.handleOrbClick) {
            window.handleOrbClick(e);
          } else if (window.nagState && !window.nagState.isWalkieTalkieMode) {
            if (!window.nagState.listening) {
              window.nagState.listening = true;
              orb.classList.remove('idle');
              orb.classList.add('listening');
              if (window.startListening) window.startListening();
              if (toggleBtn) toggleBtn.textContent = "Stop Conversation";
            } else {
              window.nagState.listening = false;
              orb.classList.remove('listening');
              orb.classList.add('idle');
              if (window.stopListening) window.stopListening();
              if (toggleBtn) toggleBtn.textContent = "Start Conversation";
            }
          }
        };
        
        // Handle walkie-talkie mode
        orb.onmousedown = orb.ontouchstart = function(e) {
          if (e.preventDefault) e.preventDefault();
          console.log("Orb press/touch start directly");
          
          if (window.nagState && window.nagState.isWalkieTalkieMode) {
            window.nagState.walkieTalkieActive = true;
            orb.classList.remove('idle');
            orb.classList.add('listening');
            if (window.startListening) window.startListening();
          }
        };
        
        orb.onmouseup = orb.onmouseleave = orb.ontouchend = function(e) {
          if (e && e.preventDefault) e.preventDefault();
          console.log("Orb release/touch end directly");
          
          if (window.nagState && window.nagState.isWalkieTalkieMode && window.nagState.walkieTalkieActive) {
            window.nagState.walkieTalkieActive = false;
            orb.classList.remove('listening');
            orb.classList.add('idle');
            if (window.stopListening) window.stopListening();
          }
        };
      }
      
      // Add welcome message
      window.addMessage("Welcome! Click the orb or tap 'Start Conversation' to begin.", false);
    });
    
    // Safari/iOS detection
    function isMobileSafari() {
      return /^((?!chrome|android).)*safari/i.test(navigator.userAgent) &&
             /iPhone|iPad|iPod/.test(navigator.userAgent);
    }

    // Show Safari hint if needed
    if (isMobileSafari()) {
      document.querySelector('.safari-hint').style.display = 'block';
    }
  </script>
</body>
</html>
