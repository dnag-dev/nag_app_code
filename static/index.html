<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nag - The Digital Twin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="/static/styles.css" />
  <!-- Initialize global state before loading scripts -->
  <script>
    // Initialize global state and elements
    window.nagState = {
      listening: false,
      isPaused: false,
      isWalkieTalkieMode: true,
      interrupted: false,
      audioUnlocked: false,
      mediaRecorder: null,
      stream: null,
      audioChunks: [],
      isSafari: /^((?!chrome|android).)*safari/i.test(navigator.userAgent),
      isiOS: /iPad|iPhone|iPod/.test(navigator.userAgent) || 
        (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1)
    };
    window.nagElements = {};
  </script>
  <!-- Load JavaScript files in correct order -->
  <script src="/static/nag-utils.js"></script>
  <script src="/static/nag-audio.js"></script>
  <script src="/static/nag-recording.js"></script>
  <script src="/static/nag-transcription.js"></script>
  <script src="/static/nag-ui.js"></script>
  <script src="/static/nag-core.js"></script>
  <script>
    // Track script loading
    window.scriptLoadOrder = [];
    const scripts = document.querySelectorAll('script[src]');
    scripts.forEach(script => {
      script.onload = () => {
        window.scriptLoadOrder.push(script.src);
        console.log(`Loaded: ${script.src}`);
        window.logMessage(`Script loaded: ${script.src}`, 'debug');
      };
    });

    // Initialize app when all scripts are loaded
    window.addEventListener('load', function() {
      console.log('All scripts loaded in order:', window.scriptLoadOrder);
      window.logMessage('All scripts loaded, initializing app...', 'info');
      if (typeof initializeApp === 'function') {
        initializeApp();
      } else {
        window.logMessage('Error: initializeApp function not found!', 'error');
      }
    });
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Helvetica, Arial, sans-serif;
    }

    .device-frame {
      width: 375px;
      height: 812px;
      background: #fff;
      border-radius: 40px;
      box-shadow: 0 0 0 14px #111, 0 0 0 17px #222, 0 0 0 20px rgba(0,0,0,0.2);
      overflow: hidden;
      position: relative;
      margin: 20px auto;
    }

    /* Notch styling */
    .device-frame:before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 30px;
      width: 200px;
      background: #111;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      z-index: 9;
    }

    /* Home indicator */
    .device-frame:after {
      content: '';
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      height: 5px;
      width: 135px;
      background: #111;
      border-radius: 3px;
      z-index: 9;
    }

    #app-container {
      background: #f5f5f5;
      border-radius: 0;
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .status-bar {
      height: 44px;
      background: #fff;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #e0e0e0;
      padding-top: 30px; /* Make room for the notch */
      z-index: 8;
    }

    .status {
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }

    header {
      text-align: center;
      padding: 10px;
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
      color: #333;
      font-weight: 600;
    }

    header .subtitle {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 10px;
    }

    #orb-container {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 10px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #orb {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(0, 150, 255, 0.8), rgba(0, 50, 150, 0.9));
      box-shadow: 0 0 30px rgba(0, 150, 255, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.3);
      position: relative;
      transition: all 0.3s ease;
      margin: 0 auto;
      cursor: pointer;
    }

    #orb.idle {
      background: radial-gradient(circle at 30% 30%, rgba(0, 150, 255, 0.8), rgba(0, 50, 150, 0.9));
      box-shadow: 0 0 30px rgba(0, 150, 255, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.3);
    }

    #orb.listening {
      background: radial-gradient(circle at 30% 30%, rgba(0, 255, 0, 0.8), rgba(0, 150, 0, 0.9));
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.3);
      animation: pulse 1.5s infinite;
    }

    #orb.speaking {
      background: radial-gradient(circle at 30% 30%, rgba(255, 150, 0, 0.8), rgba(200, 100, 0, 0.9));
      box-shadow: 0 0 30px rgba(255, 150, 0, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.3);
      animation: speak 0.5s infinite;
    }

    #orb.thinking {
      background: radial-gradient(circle at 30% 30%, rgba(150, 0, 255, 0.8), rgba(100, 0, 200, 0.9));
      box-shadow: 0 0 30px rgba(150, 0, 255, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.3);
      animation: think 2s infinite;
    }

    .volume-bar {
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 4px;
      background: #00ff00;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.1s ease, background-color 0.1s ease;
      border-radius: 2px;
    }

    /* Debug checkbox control */
    .debug-control {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 5px 10px;
      border-bottom: 1px solid #e0e0e0;
      background: #f5f5f5;
    }

    .debug-control label {
      font-size: 12px;
      color: #666;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* Messages container */
    .messages-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 18px;
      margin-bottom: 10px;
      word-break: break-word;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
      position: relative;
      font-size: 14px;
      line-height: 1.4;
    }

    .message.user {
      align-self: flex-end;
      background: #007AFF;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.ai {
      align-self: flex-start;
      background: #E9E9EB;
      color: #000;
      border-bottom-left-radius: 4px;
    }

    /* Debug container */
    .debug-container {
      display: none;
      background: #1a1a1a;
      color: #f0f0f0;
      border-radius: 12px;
      overflow: hidden;
      margin-top: 5px;
      height: 150px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .debug-container.visible {
      display: block;
    }

    .debug-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 10px;
      background: #333;
      border-bottom: 1px solid #444;
    }

    .debug-header span {
      color: #fff;
      font-weight: 600;
      font-size: 12px;
    }

    .debug-content {
      height: calc(100% - 30px);
      overflow-y: auto;
      padding: 5px 0;
      font-size: 11px;
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
    }

    .log-entry {
      padding: 3px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      white-space: pre-wrap;
      word-break: break-word;
    }

    .log-entry.info { 
      color: #4da6ff;
    }
    .log-entry.debug { 
      color: #a0a0a0;
    }
    .log-entry.error { 
      color: #ff4d4d;
    }

    /* Controls at bottom */
    .controls-container {
      padding: 10px;
      background: #fff;
      border-top: 1px solid #e0e0e0;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .btn {
      padding: 12px 0;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .btn.primary {
      background: #007AFF;
      color: white;
      grid-column: span 2;
    }

    .btn.secondary {
      background: #E9E9EB;
      color: #000;
    }

    .btn.paused {
      background: #FF3B30;
      color: white;
    }

    .safari-hint {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      text-align: center;
      z-index: 1000;
      display: none;
    }

    .mode-hint {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      text-align: center;
      z-index: 1000;
      display: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes speak {
      0% { transform: scale(1); }
      25% { transform: scale(1.03); }
      50% { transform: scale(1); }
      75% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    @keyframes think {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }

    /* Play button styles */
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 20px;
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .play-button.safari {
      padding: 14px 20px;
      background: #FF3B30;
    }
  </style>
</head>

<body>
  <!-- Safari touch event compatibility -->
  <script>
    // Safari touch event compatibility
    document.addEventListener('touchstart', function() {}, {passive: false});
    
    // Force unlock audio on any user interaction
    function tryUnlockAudio() {
      if (window.unlockAudio) {
        window.unlockAudio();
      }
    }
    
    // Add this event to every possible user interaction
    document.addEventListener('click', tryUnlockAudio, {once: false});
    document.addEventListener('touchstart', tryUnlockAudio, {once: false});
  </script>

  <div class="device-frame">
    <div id="app-container">
      <div class="status-bar">
        <div id="status" class="status">Ready</div>
      </div>

      <header>
        <h1>Nag's Digital Twin</h1>
        <p class="subtitle">Dinakara's mind — therapist, companion, mirror</p>
      </header>

      <div class="debug-control">
        <label>
          <input type="checkbox" id="showAllLogs" />
          Show Debug Logs
        </label>
      </div>

      <div class="main-content">
        <div id="orb-container">
          <div id="orb"></div>
          <div class="volume-bar"></div>
        </div>

        <div class="messages-container" id="messages">
          <!-- Messages will be added here -->
        </div>

        <div class="debug-container" id="debug">
          <div class="debug-header">
            <span>Debug Log</span>
          </div>
          <div class="debug-content">
            <!-- Debug logs will be added here -->
          </div>
        </div>
      </div>

      <div class="controls-container">
        <button id="toggle-btn" class="btn primary">Start Conversation</button>
        <button id="pause-btn" class="btn secondary">Pause</button>
        <button id="mode-toggle" class="btn secondary">Switch to Continuous</button>
      </div>
    </div>
  </div>

  <div id="mode-hint" class="mode-hint">Click & hold the orb to use walkie-talkie mode</div>
  <div class="safari-hint">Tap the orb to enable audio</div>
  <audio id="audio" hidden></audio>

  <script>
    function isMobileSafari() {
      return /^((?!chrome|android).)*safari/i.test(navigator.userAgent) &&
             /iPhone|iPad|iPod/.test(navigator.userAgent);
    }

    function unlockAudioContext() {
      const audio = new Audio();
      audio.src = "data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjI5LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAADQgD///////////////////////////////////////////8AAAA8TEFNRTMuMTAwAQAAAAAAAAAAABSAJAJAQgAAgAAAA0L2YLwAAAAAAAAAAAAAAAAAAAAA//sQZAAP8AAAaQAAAAgAAA0gAAABAAABpAAAACAAADSAAAAETEFNRTMuMTAwVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV//sQZB4P8AAAaQAAAAgAAA0gAAABAAABpAAAACAAADSAAAAEVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVU=";
      audio.play().catch(() => {});
      const hint = document.querySelector('.safari-hint');
      if (hint) hint.style.display = 'none';
    }

    if (isMobileSafari()) {
      document.querySelector('.safari-hint').style.display = 'block';
      document.addEventListener('touchstart', unlockAudioContext, { once: true });
    }

    document.addEventListener('DOMContentLoaded', function () {
      const debugToggle = document.getElementById('showAllLogs');
      const debugContainer = document.getElementById('debug');
      
      if (debugToggle) {
        debugToggle.addEventListener('change', () => {
          if (debugContainer) {
            debugContainer.classList.toggle('visible', debugToggle.checked);
          }
        });
      }
    });

    window.addMessage = function(text, isUser = false) {
      const messagesContainer = document.getElementById('messages');
      if (!messagesContainer) return;
      
      const message = document.createElement('div');
      message.className = `message ${isUser ? 'user' : 'ai'}`;
      message.textContent = text;
      
      // Add at the bottom (normal chat order)
      messagesContainer.appendChild(message);
      
      // Scroll to the bottom to show the latest message
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    };

    window.logMessage = function (message, level = 'info') {
      const debugContent = document.querySelector('.debug-content');
      if (!debugContent) return;

      const entry = document.createElement('div');
      entry.className = `log-entry ${level}`;
      const timestamp = new Date().toLocaleTimeString();
      entry.textContent = `[${timestamp}] [${level.toUpperCase()}] ${message}`;
      
      // Add messages at the bottom (latest at bottom like a console)
      debugContent.appendChild(entry);
      
      // Auto-scroll to bottom
      debugContent.scrollTop = debugContent.scrollHeight;
    };
  </script>
</body>
</html>
