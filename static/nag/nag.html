<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nag - New Implementation</title>
    <style>
        :root {
            --primary-color: #007bff;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --error-color: #dc3545;
            --light-gray: #f8f9fa;
            --dark-gray: #343a40;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--light-gray);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .orb {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: var(--dark-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
        }

        .orb.listening {
            background-color: var(--success-color);
            animation: pulse 1.5s infinite;
        }

        .orb.thinking {
            background-color: var(--warning-color);
            animation: spin 2s linear infinite;
        }

        .orb.speaking {
            background-color: var(--info-color);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-panel {
            width: 100%;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-top: 20px;
        }

        .message {
            padding: 8px;
            margin: 4px 0;
            border-radius: 4px;
        }

        .message.user {
            background-color: var(--primary-color);
            color: white;
        }

        .message.assistant {
            background-color: var(--light-gray);
            border: 1px solid #ddd;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nag - New Implementation</h1>
        
        <div class="orb" id="orb">Click to Start</div>
        
        <div class="status-panel" id="statusPanel">
            <!-- Messages will appear here -->
        </div>

        <div class="controls">
            <button class="btn" id="startBtn">Start</button>
            <button class="btn" id="stopBtn" disabled>Stop</button>
        </div>
    </div>

    <!-- Load JavaScript files -->
    <script src="/static/nag/js/nag-core.js"></script>
</body>
</html>
