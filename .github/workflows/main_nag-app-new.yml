name: Build and deploy Python app to Azure Web App - nag_app_code

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🧹 Clean cache and build artifacts
      run: |
        rm -rf deploy.zip
        rm -rf __pycache__
        rm -rf .pytest_cache
        rm -rf .coverage
        find . -type d -name "__pycache__" -exec rm -rf {} +
        find . -type f -name "*.pyc" -delete

    - name: 🐍 Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: 📦 Create and activate virtual environment
      run: |
        python -m venv antenv
        source antenv/bin/activate
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r requirements.txt

    - name: 📁 Create deploy.zip package
      run: |
        zip -r deploy.zip . -x "*.git*" "*.DS_Store*" "__pycache__/*" "node_modules/*" "deploy.sh" "startup.sh"

    - name: 🚀 Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nag-app-new'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: deploy.zip
