name: Build and deploy Python app to Azure Web App - nag_app_code

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ“ Create deploy.zip package
      run: |
        # Ensure web.config is present
        if [ ! -f "web.config" ]; then
          echo "Error: web.config is missing"
          exit 1
        fi
        # Create deployment package
        zip -r deploy.zip . -x "*.git*" "*.DS_Store*" "*.venv*" "__pycache__/*" "node_modules/*" "deploy.sh"

    - name: ğŸš€ Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nag-app-new'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: deploy.zip
