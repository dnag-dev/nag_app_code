# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - nag-app-new

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E79C689F268A4F3384C9E42A4BBD5246 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_97DC1EB913AC4A85B50BCD1DD753EE10 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5D0DB426F131402CA7EE19487C0F6D9E }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'nag-app-new'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip
          startup-command: 'python run.py'
          type: 'zip'
          clean: true
          restart: true
          configuration-file: |
            WEBSITES_PORT=8000
            ENVIRONMENT=production
            CACHE_DURATION=3600
            MAX_AUDIO_AGE=86400
            WEBSITE_NODE_DEFAULT_VERSION=~18
            SCM_DO_BUILD_DURING_DEPLOYMENT=true
            WEBSITE_RUN_FROM_PACKAGE=1
            WEBSITE_WEBDEPLOY_USE_SCM=true
            WEBSITE_HTTPLOGGING_RETENTION_DAYS=7
            WEBSITE_ENABLE_SYNC_UPDATE_SITE=true
            SCM_DO_BUILD_DURING_DEPLOYMENT=true
            WEBSITE_WEBDEPLOY_USE_SCM=true
            WEBSITE_HTTPLOGGING_RETENTION_DAYS=7
            WEBSITE_ENABLE_SYNC_UPDATE_SITE=true
          