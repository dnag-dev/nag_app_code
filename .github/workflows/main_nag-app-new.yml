name: Build and deploy Python app to Azure Web App - nag_app_code

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🧹 Clean workspace
      run: |
        rm -rf deploy.zip
        find . -type d -name "__pycache__" -exec rm -rf {} +
        find . -type f -name "*.pyc" -delete

    - name: ✅ Ensure startup.py is executable
      run: chmod +x startup.py

    - name: 📁 Create deploy.zip (exclude virtual env and web.config)
      run: |
        zip -r deploy.zip . -x "*.git*" "*.DS_Store*" "__pycache__/*" "node_modules/*" "antenv/*" "web.config"

    - name: 🚀 Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nag-app-new'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: deploy.zip
